<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TaskFlow V10 - Final Masterpiece</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { 
                extend: { 
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { 
                        brand: { 50: '#fff1f2', 100: '#ffe4e6', 500: '#f43f5e', 600: '#e11d48', 700: '#be123c', 900: '#881337' }, // Red Lava
                        darkbg: '#0f172a',
                        card: { light: '#ffffff', dark: '#1e293b' }
                    }
                } 
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #f8fafc; transition: background-color 0.3s; }
        .dark body { background-color: #020617; }
        
        /* Scrollbar Cantik */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .custom-scroll::-webkit-scrollbar-thumb { background: #334155; }
        
        /* Animasi */
        .card-enter { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Glass Effect */
        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.5); }
        .dark .glass-panel { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.05); }

        .cb-custom { accent-color: #e11d48; width: 18px; height: 18px; cursor: pointer; }
    </style>
</head>
<body class="text-slate-800 dark:text-slate-200 h-screen flex flex-col" x-data="taskApp()" x-init="initApp()" :class="{ 'dark': isDarkMode }">

    <div x-show="isLoading" class="fixed inset-0 bg-white/95 dark:bg-[#020617]/95 backdrop-blur-md z-[100] flex flex-col items-center justify-center transition-all">
        <div class="relative">
            <div class="w-16 h-16 border-4 border-brand-500 border-t-transparent rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center text-xl text-brand-600"><i class="fas fa-fire"></i></div>
        </div>
        <p class="font-extrabold text-slate-500 dark:text-slate-400 text-sm mt-4 animate-pulse tracking-widest">TASKFLOW V10</p>
    </div>

    <header class="h-16 shrink-0 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 flex items-center justify-between px-4 md:px-6 z-20 shadow-sm">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-brand-500 to-orange-600 flex items-center justify-center text-white shadow-lg shadow-brand-500/30">
                <i class="fas fa-cubes"></i>
            </div>
            <div class="hidden md:block">
                <h1 class="font-extrabold text-lg tracking-tight leading-none text-slate-900 dark:text-white">TaskFlow <span class="text-brand-500">Pro</span></h1>
            </div>
            <div class="h-8 w-[1px] bg-slate-200 dark:bg-slate-700 mx-2 hidden md:block"></div>
            
            <div class="relative group">
                <select x-model="currentProject" @change="fetchTasks()" class="bg-slate-50 dark:bg-slate-800 text-slate-700 dark:text-white text-xs font-bold py-2 px-3 pl-8 rounded-lg border border-slate-200 dark:border-slate-700 outline-none cursor-pointer hover:border-brand-500 transition-colors appearance-none min-w-[140px]">
                    <option value="ALL">Semua Proyek</option>
                    <option value="Main">Utama</option>
                    <option value="Marketing">Marketing</option>
                    <option value="IT">IT Development</option>
                    <option value="HR">HR & GA</option>
                    <option value="Finance">Keuangan</option>
                </select>
                <i class="fas fa-folder absolute left-2.5 top-1/2 -translate-y-1/2 text-slate-400 text-xs pointer-events-none"></i>
            </div>
        </div>

        <div class="hidden md:block flex-1 max-w-md mx-6">
            <div class="relative">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-sm"></i>
                <input type="text" x-model="searchQuery" class="w-full bg-slate-100 dark:bg-slate-800/50 border-none rounded-full py-2 pl-10 pr-4 text-sm font-medium focus:ring-2 focus:ring-brand-500 transition-all dark:text-white placeholder:text-slate-400" placeholder="Cari tugas, orang, atau label...">
            </div>
        </div>

        <div class="flex items-center gap-3">
            <div class="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-lg border border-slate-200 dark:border-slate-700">
                <button @click="currentView = 'board'" class="px-3 py-1.5 rounded-md text-xs font-bold transition-all flex items-center gap-2" :class="currentView === 'board' ? 'bg-white dark:bg-slate-700 text-brand-600 dark:text-white shadow-sm' : 'text-slate-500 hover:text-slate-700 dark:text-slate-400'"><i class="fas fa-columns"></i></button>
                <button @click="currentView = 'calendar'; generateCalendar()" class="px-3 py-1.5 rounded-md text-xs font-bold transition-all flex items-center gap-2" :class="currentView === 'calendar' ? 'bg-white dark:bg-slate-700 text-brand-600 dark:text-white shadow-sm' : 'text-slate-500 hover:text-slate-700 dark:text-slate-400'"><i class="fas fa-calendar-alt"></i></button>
                <button @click="currentView = 'analytics'; updateCharts()" class="px-3 py-1.5 rounded-md text-xs font-bold transition-all flex items-center gap-2" :class="currentView === 'analytics' ? 'bg-white dark:bg-slate-700 text-brand-600 dark:text-white shadow-sm' : 'text-slate-500 hover:text-slate-700 dark:text-slate-400'"><i class="fas fa-chart-pie"></i></button>
            </div>
            
            <button @click="toggleDarkMode()" class="w-9 h-9 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-yellow-400 hover:bg-slate-200 transition-all flex items-center justify-center border border-slate-200 dark:border-slate-700">
                <i class="fas" :class="isDarkMode ? 'fa-sun' : 'fa-moon'"></i>
            </button>
            
            <button @click="showAddModal = true" class="bg-brand-600 hover:bg-brand-700 text-white px-4 py-2 rounded-lg font-bold text-xs shadow-lg shadow-brand-500/30 transition-all flex items-center gap-2 active:scale-95 ml-1">
                <i class="fas fa-plus"></i> <span class="hidden sm:inline">Add Task</span>
            </button>
        </div>
    </header>

    <main class="flex-1 overflow-hidden relative">
        
        <div x-show="currentView === 'board'" class="h-full overflow-x-auto p-4 md:p-6" x-transition.opacity>
            <div class="flex gap-2 mb-4 overflow-x-auto hide-scroll items-center px-1">
                <button @click="activeFilter='ALL'" class="px-4 py-1.5 rounded-full text-[11px] font-bold transition-all border" :class="activeFilter==='ALL' ? 'bg-slate-800 text-white dark:bg-white dark:text-slate-900 border-transparent' : 'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 text-slate-500'">Semua</button>
                <button @click="activeFilter='High'" class="px-4 py-1.5 rounded-full text-[11px] font-bold transition-all border border-transparent bg-brand-50 text-brand-600 hover:bg-brand-100 dark:bg-brand-900/20 dark:text-brand-400">ðŸ”¥ Prioritas Tinggi</button>
                <button @click="activeFilter='Urgent'" class="px-4 py-1.5 rounded-full text-[11px] font-bold transition-all border border-transparent bg-amber-50 text-amber-600 hover:bg-amber-100 dark:bg-amber-900/20 dark:text-amber-400">âš¡ Urgent</button>
                <div class="flex-1"></div>
                <button @click="exportToCSV()" class="text-xs font-bold text-slate-500 hover:text-brand-500 flex items-center gap-1 bg-white dark:bg-slate-800 px-3 py-1.5 rounded-lg border border-slate-200 dark:border-slate-700 mr-2 shadow-sm"><i class="fas fa-file-export"></i> Excel</button>
                <button @click="fetchTasks()" class="text-xs font-bold text-brand-500 hover:text-brand-600 flex items-center gap-1 bg-white dark:bg-slate-800 px-3 py-1.5 rounded-lg border border-slate-200 dark:border-slate-700 shadow-sm"><i class="fas fa-sync-alt" :class="{'animate-spin':isLoading}"></i></button>
            </div>

            <div class="flex h-full gap-6 min-w-[1000px] md:min-w-0 pb-12">
                <template x-for="col in columns" :key="col.id">
                    <div class="flex-1 flex flex-col min-w-[300px] rounded-2xl max-h-full transition-colors bg-slate-100/50 dark:bg-slate-800/30 border border-slate-200 dark:border-slate-700 backdrop-blur-sm">
                        
                        <div class="p-4 border-b border-slate-200/50 dark:border-slate-700/50 flex justify-between items-center">
                            <div class="flex items-center gap-2">
                                <div class="w-2.5 h-2.5 rounded-full" :class="col.accentColor"></div>
                                <h2 class="font-extrabold text-xs text-slate-600 dark:text-slate-300 uppercase tracking-widest" x-text="col.title"></h2>
                                <span class="bg-white dark:bg-slate-700 text-slate-500 dark:text-slate-300 px-2 py-0.5 rounded text-[10px] font-bold shadow-sm" x-text="getTasksByStatus(col.id).length"></span>
                            </div>
                        </div>

                        <div class="flex-1 overflow-y-auto p-3 space-y-3 custom-scroll">
                            <template x-for="task in getTasksByStatus(col.id)" :key="task.id">
                                <div @click="openTaskDetail(task)" class="bg-white dark:bg-slate-800 p-4 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 hover:shadow-lg hover:border-brand-300 dark:hover:border-brand-700 transition-all duration-200 cursor-pointer group relative card-enter">
                                    
                                    <div class="flex justify-between items-start mb-2">
                                        <div class="flex gap-1.5 flex-wrap">
                                            <span class="px-2 py-0.5 rounded text-[9px] font-extrabold uppercase tracking-wide border dark:border-slate-600" :class="getPriorityColor(task.priority)" x-text="task.priority"></span>
                                            <span class="px-2 py-0.5 rounded text-[9px] font-bold border dark:border-slate-600" :class="getLabelColor(task.label)" x-text="task.label || 'General'"></span>
                                        </div>
                                        <button @click.stop="deleteTask(task.id)" class="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><i class="fas fa-trash-alt"></i></button>
                                    </div>

                                    <h3 class="font-bold text-slate-800 dark:text-slate-100 text-sm mb-1 leading-snug" :class="col.id === 'DONE' ? 'line-through text-slate-400' : ''" x-text="task.title"></h3>
                                    <p class="text-[11px] text-slate-500 dark:text-slate-400 leading-snug mb-3 line-clamp-2" x-show="task.desc" x-text="task.desc"></p>

                                    <div class="flex items-center justify-between pt-3 border-t border-slate-100 dark:border-slate-700 mt-auto">
                                        <div class="flex items-center gap-3">
                                            <div class="w-6 h-6 rounded-full bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-white flex items-center justify-center text-[9px] font-bold" :title="task.assignee" x-text="getInitials(task.assignee)"></div>
                                            
                                            <div class="flex items-center gap-1 text-[10px] font-bold" :class="getDaysLeft(task.dueDate).color">
                                                <i :class="getDaysLeft(task.dueDate).icon"></i> <span x-text="getDaysLeft(task.dueDate).text"></span>
                                            </div>
                                            
                                            <div x-show="task.progress > 0" class="flex items-center gap-1 text-[9px] font-bold text-slate-500 dark:text-slate-400 bg-slate-100 dark:bg-slate-700 px-1.5 py-0.5 rounded">
                                                <i class="fas fa-check-square"></i> <span x-text="task.progressText"></span>
                                            </div>
                                        </div>

                                        <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity" @click.stop>
                                            <button x-show="col.id !== 'TODO'" @click="moveTask(task.id, getPrevStatus(col.id))" class="w-6 h-6 rounded bg-slate-100 hover:bg-slate-200 dark:bg-slate-700 text-slate-500 flex items-center justify-center"><i class="fas fa-chevron-left text-[10px]"></i></button>
                                            <button x-show="col.id !== 'DONE'" @click="moveTask(task.id, getNextStatus(col.id))" class="w-6 h-6 rounded bg-brand-50 hover:bg-brand-100 dark:bg-brand-900/30 text-brand-600 flex items-center justify-center"><i class="fas fa-chevron-right text-[10px]"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div x-show="currentView === 'calendar'" class="h-full overflow-y-auto p-4 md:p-8" x-cloak>
            <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden h-full flex flex-col">
                <div class="p-6 flex justify-between items-center border-b border-slate-200 dark:border-slate-700">
                    <h2 class="text-2xl font-extrabold text-slate-800 dark:text-white" x-text="calendarTitle"></h2>
                    <div class="flex gap-2">
                        <button @click="changeMonth(-1)" class="w-8 h-8 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center hover:bg-brand-500 hover:text-white transition-all"><i class="fas fa-chevron-left"></i></button>
                        <button @click="changeMonth(1)" class="w-8 h-8 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center hover:bg-brand-500 hover:text-white transition-all"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="grid grid-cols-7 bg-slate-50 dark:bg-slate-900/50 border-b border-slate-200 dark:border-slate-700">
                    <template x-for="day in ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']">
                        <div class="p-3 text-center text-xs font-bold text-slate-400 uppercase tracking-wider" x-text="day"></div>
                    </template>
                </div>
                <div class="flex-1 grid grid-cols-7 auto-rows-fr bg-slate-200 dark:bg-slate-700 gap-px border-b border-slate-200 dark:border-slate-700">
                    <template x-for="day in calendarDays">
                        <div class="bg-white dark:bg-slate-800 p-2 min-h-[100px] relative hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors group">
                            <span class="text-xs font-bold p-1 rounded-full w-6 h-6 flex items-center justify-center mb-1" 
                                  :class="day.isToday ? 'bg-brand-600 text-white' : (day.isCurrentMonth ? 'text-slate-700 dark:text-slate-300' : 'text-slate-300 dark:text-slate-600')" 
                                  x-text="day.date"></span>
                            
                            <div class="space-y-1 overflow-y-auto max-h-[80px] custom-scroll">
                                <template x-for="task in day.tasks">
                                    <div @click="openTaskDetail(task)" class="text-[9px] px-1.5 py-1 rounded border truncate cursor-pointer transition-all hover:scale-105 shadow-sm" 
                                         :class="task.status === 'DONE' ? 'bg-emerald-50 text-emerald-700 border-emerald-100 dark:bg-emerald-900/30 dark:text-emerald-300' : 'bg-brand-50 text-brand-700 border-brand-100 dark:bg-brand-900/30 dark:text-brand-300'">
                                        <span x-text="task.title"></span>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <div x-show="currentView === 'analytics'" class="h-full overflow-y-auto p-4 md:p-8" x-cloak>
            <div class="max-w-5xl mx-auto space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700">
                        <p class="text-xs text-slate-400 font-bold uppercase">Total Tasks</p>
                        <h3 class="text-3xl font-extrabold text-brand-600 dark:text-brand-400" x-text="tasks.length"></h3>
                    </div>
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700">
                        <p class="text-xs text-slate-400 font-bold uppercase">Completed</p>
                        <h3 class="text-3xl font-extrabold text-emerald-600 dark:text-emerald-400" x-text="getTasksByStatus('DONE').length"></h3>
                    </div>
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700">
                        <p class="text-xs text-slate-400 font-bold uppercase">In Progress</p>
                        <h3 class="text-3xl font-extrabold text-indigo-600 dark:text-indigo-400" x-text="getTasksByStatus('DOING').length"></h3>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700">
                        <h3 class="font-bold text-sm text-slate-500 dark:text-slate-400 uppercase mb-4">Status Distribution</h3>
                        <div class="relative h-64 w-full"><canvas id="statusChart"></canvas></div>
                    </div>
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700">
                        <h3 class="font-bold text-sm text-slate-500 dark:text-slate-400 uppercase mb-4">Workload Distribution</h3>
                        <div class="relative h-64 w-full"><canvas id="workloadChart"></canvas></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div x-show="showDetailModal" class="fixed inset-0 bg-slate-900/80 dark:bg-black/80 z-50 flex items-center justify-center p-4 backdrop-blur-sm" x-cloak x-transition.opacity>
        <div class="bg-white dark:bg-slate-800 w-full max-w-3xl h-[90vh] rounded-2xl shadow-2xl modal-enter flex flex-col overflow-hidden relative border border-slate-200 dark:border-slate-700">
            <div class="px-6 py-4 border-b border-slate-100 dark:border-slate-700 flex justify-between items-start shrink-0 bg-slate-50 dark:bg-slate-900/50">
                <div class="flex-1 mr-4">
                    <div class="flex gap-2 mb-2">
                        <span class="px-2 py-0.5 rounded text-[10px] font-bold border dark:border-slate-600" :class="getPriorityColor(activeTask.priority)" x-text="activeTask.priority"></span>
                        <span class="text-[10px] font-bold text-slate-400 flex items-center gap-1"><i class="fas fa-folder"></i> <span x-text="activeTask.project"></span></span>
                    </div>
                    <h2 class="text-xl font-extrabold text-slate-800 dark:text-white leading-tight" x-text="activeTask.title"></h2>
                </div>
                <button @click="showDetailModal = false" class="text-slate-400 hover:text-slate-600 dark:hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>

            <div class="flex border-b border-slate-100 dark:border-slate-700 px-6 gap-6 bg-white dark:bg-slate-800 shrink-0">
                <button @click="detailTab='info'" class="py-3 text-xs font-bold border-b-2 transition-all" :class="detailTab==='info' ? 'border-brand-500 text-brand-600 dark:text-brand-400' : 'border-transparent text-slate-400 hover:text-slate-600'">Info</button>
                <button @click="detailTab='files'" class="py-3 text-xs font-bold border-b-2 transition-all flex items-center gap-1" :class="detailTab==='files' ? 'border-brand-500 text-brand-600 dark:text-brand-400' : 'border-transparent text-slate-400 hover:text-slate-600'"><i class="fas fa-paperclip"></i> Files</button>
                <button @click="detailTab='history'" class="py-3 text-xs font-bold border-b-2 transition-all flex items-center gap-1" :class="detailTab==='history' ? 'border-brand-500 text-brand-600 dark:text-brand-400' : 'border-transparent text-slate-400 hover:text-slate-600'"><i class="fas fa-history"></i> Log</button>
            </div>

            <div class="flex-1 overflow-y-auto p-6 bg-white dark:bg-slate-800">
                
                <div x-show="detailTab === 'info'" class="space-y-6">
                    <div class="bg-slate-50 dark:bg-slate-900/50 p-4 rounded-xl text-sm text-slate-700 dark:text-slate-300 border border-slate-100 dark:border-slate-700 whitespace-pre-line" x-text="activeTask.desc || 'No description.'"></div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h3 class="text-xs font-bold text-slate-400 uppercase mb-3">Checklist</h3>
                            <div class="space-y-2 mb-3">
                                <template x-for="sub in activeSubtasks" :key="sub.id">
                                    <div class="flex items-start gap-2 group p-2 rounded hover:bg-slate-50 dark:hover:bg-slate-700/50">
                                        <input type="checkbox" class="cb-custom mt-0.5" :checked="sub.isDone" @change="toggleSubtask(sub.id)">
                                        <span class="text-sm text-slate-700 dark:text-slate-200 transition-all" :class="sub.isDone ? 'line-through text-slate-400' : ''" x-text="sub.text"></span>
                                    </div>
                                </template>
                            </div>
                            <div class="flex gap-2">
                                <input type="text" x-model="newSubtaskText" @keydown.enter="addSubtask()" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg px-3 py-2 text-xs outline-none dark:text-white" placeholder="+ Item...">
                                <button @click="addSubtask()" class="bg-brand-600 text-white rounded-lg px-3 hover:bg-brand-700"><i class="fas fa-plus text-xs"></i></button>
                            </div>
                        </div>
                        <div class="flex flex-col h-64">
                            <h3 class="text-xs font-bold text-slate-400 uppercase mb-3">Comments</h3>
                            <div class="flex-1 bg-slate-50 dark:bg-slate-900/50 border border-slate-100 dark:border-slate-700 rounded-xl p-3 overflow-y-auto space-y-3 mb-2 custom-scroll">
                                <template x-for="com in activeComments" :key="com.id">
                                    <div>
                                        <div class="flex justify-between text-[10px] text-slate-400 mb-0.5">
                                            <span class="font-bold text-brand-600 dark:text-brand-400" x-text="com.user"></span>
                                            <span x-text="com.time"></span>
                                        </div>
                                        <div class="bg-white dark:bg-slate-700 p-2 rounded-lg text-xs text-slate-600 dark:text-slate-300 shadow-sm" x-text="com.text"></div>
                                    </div>
                                </template>
                            </div>
                            <div class="flex gap-2">
                                <input type="text" x-model="newCommentText" @keydown.enter="addComment()" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg px-3 py-2 text-xs outline-none dark:text-white" placeholder="Write comment...">
                                <button @click="addComment()" class="bg-slate-800 dark:bg-slate-600 text-white rounded-lg px-3 hover:bg-black"><i class="fas fa-paper-plane text-xs"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div x-show="detailTab === 'files'" class="space-y-4">
                    <div class="border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-2xl p-8 text-center hover:bg-slate-50 dark:hover:bg-slate-700/30 transition-colors relative cursor-pointer">
                        <input type="file" class="absolute inset-0 opacity-0 cursor-pointer" @change="uploadFile($event)">
                        <i class="fas fa-cloud-upload-alt text-3xl text-slate-300 mb-2"></i>
                        <p class="text-sm font-bold text-slate-500 dark:text-slate-400">Click to Upload File</p>
                        <p class="text-xs text-slate-400" x-text="isUploading ? 'Uploading...' : 'Images, PDF, Excel (Max 5MB)'"></p>
                    </div>
                    <div class="space-y-2">
                        <template x-for="att in activeAttachments" :key="att.id">
                            <div class="flex items-center justify-between p-3 bg-white dark:bg-slate-700 border border-slate-100 dark:border-slate-600 rounded-xl shadow-sm">
                                <div class="flex items-center gap-3">
                                    <div class="w-8 h-8 rounded-lg bg-blue-100 dark:bg-blue-900/50 text-blue-600 flex items-center justify-center"><i class="fas fa-file"></i></div>
                                    <div>
                                        <p class="text-xs font-bold text-slate-700 dark:text-white truncate max-w-[200px]" x-text="att.name"></p>
                                        <p class="text-[9px] text-slate-400" x-text="'By ' + att.uploader"></p>
                                    </div>
                                </div>
                                <button @click="window.open(att.url, '_blank')" class="text-xs font-bold text-brand-600 hover:underline">Download</button>
                            </div>
                        </template>
                        <div x-show="activeAttachments.length===0" class="text-xs text-slate-400 italic">No files attached.</div>
                    </div>
                </div>

                <div x-show="detailTab === 'history'" class="space-y-4">
                    <div class="relative pl-4 border-l-2 border-slate-200 dark:border-slate-700 space-y-6">
                        <template x-for="log in activeLogs" :key="log.time">
                            <div class="relative">
                                <div class="absolute -left-[21px] top-1 w-3 h-3 rounded-full bg-slate-300 dark:bg-slate-600 ring-4 ring-white dark:ring-slate-800"></div>
                                <p class="text-[10px] font-bold text-slate-400 mb-0.5" x-text="log.time"></p>
                                <p class="text-xs text-slate-600 dark:text-slate-300">
                                    <span class="font-bold text-slate-800 dark:text-white" x-text="log.user"></span> 
                                    <span x-text="log.action"></span>
                                </p>
                            </div>
                        </template>
                        <div x-show="activeLogs.length===0" class="text-xs text-slate-400 italic">No history available.</div>
                    </div>
                </div>

            </div>
            <div class="p-4 border-t border-slate-100 dark:border-slate-700 bg-slate-50/50 dark:bg-slate-900/50 flex justify-between items-center shrink-0">
                <button @click="deleteTask(activeTask.id); showDetailModal=false" class="text-red-500 hover:text-red-700 text-xs font-bold px-4 py-2 bg-red-50 dark:bg-red-900/10 rounded-xl hover:bg-red-100 transition-colors"><i class="fas fa-trash-alt mr-1"></i> DELETE</button>
                <button @click="showDetailModal = false" class="bg-brand-600 hover:bg-brand-700 text-white px-8 py-2.5 rounded-xl font-bold text-xs shadow-lg">CLOSE</button>
            </div>
        </div>
    </div>

    <div x-show="showAddModal" class="fixed inset-0 bg-slate-900/80 dark:bg-black/90 z-50 flex items-center justify-center p-4 backdrop-blur-sm" x-cloak x-transition.opacity>
        <div class="bg-white dark:bg-slate-800 w-full max-w-md rounded-3xl shadow-2xl p-8 modal-enter relative border border-slate-200 dark:border-slate-700">
            <button @click="showAddModal = false" class="absolute top-6 right-6 text-slate-400 hover:text-slate-600 dark:hover:text-white"><i class="fas fa-times text-xl"></i></button>
            <h3 class="font-extrabold text-xl text-slate-800 dark:text-white mb-6">New Task</h3>
            <div class="space-y-4">
                <input type="text" x-model="newTask.title" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl p-3.5 text-sm font-bold outline-none focus:border-brand-500 dark:text-white" placeholder="Task Title">
                <textarea x-model="newTask.desc" rows="3" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl p-3.5 text-xs outline-none focus:border-brand-500 dark:text-white" placeholder="Description"></textarea>
                <div class="grid grid-cols-2 gap-3">
                    <select x-model="newTask.project" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl p-3 text-xs font-bold outline-none dark:text-white">
                        <option value="Main">Main Project</option><option value="Marketing">Marketing</option><option value="IT">IT Dev</option><option value="HR">HR & GA</option>
                    </select>
                    <select x-model="newTask.label" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl p-3 text-xs font-bold outline-none dark:text-white">
                        <option value="General">General</option><option value="Marketing">Marketing</option><option value="IT">IT</option><option value="Urgent">Urgent</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <select x-model="newTask.assignee" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl p-3 text-xs font-bold outline-none dark:text-white">
                        <option value="Admin">Admin</option><option value="Erika">Erika</option><option value="Karyawan 1">Karyawan 1</option>
                    </select>
                    <input type="date" x-model="newTask.dueDate" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl p-3 text-xs font-bold outline-none dark:text-white">
                </div>
                <select x-model="newTask.priority" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl p-3 text-xs font-bold outline-none dark:text-white">
                    <option value="High">High Priority</option><option value="Medium">Medium Priority</option><option value="Low">Low Priority</option>
                </select>
            </div>
            <button @click="createTask()" class="w-full bg-brand-600 hover:bg-brand-700 text-white py-4 rounded-xl font-bold mt-6 shadow-lg shadow-brand-500/30 transition-all">CREATE TASK</button>
        </div>
    </div>

    <script>
        function taskApp() {
            return {
                // ==============================
                // WAJIB: GANTI DENGAN URL WEB APP ANDA DARI DEPLOY TERAKHIR (V9)
                // ==============================
                apiUrl: 'https://script.google.com/macros/s/AKfycbwVMXjL1wSqlUVH-BqepO4joyKYBES3oqLlrE1a0oDsrr4NioeKLeTLqYzOzjynE5HV/exec', 
                
                currentView: 'board', tasks: [], searchQuery: '', currentProject: 'ALL', activeFilter: 'ALL', 
                isLoading: false, isUploading: false, showAddModal: false, showDetailModal: false, detailTab: 'info',
                isDarkMode: localStorage.getItem('tf_v10_dark') === 'true',
                
                columns: [ {id: 'TODO', title: 'To Do', accentColor: 'bg-slate-400'}, {id: 'DOING', title: 'In Progress', accentColor: 'bg-brand-500'}, {id: 'DONE', title: 'Completed', accentColor: 'bg-emerald-500'} ],
                
                activeTask: {}, activeSubtasks: [], activeComments: [], activeAttachments: [], activeLogs: [],
                newSubtaskText: '', newCommentText: '',
                newTask: { title: '', desc: '', assignee: 'Admin', priority: 'Medium', label: 'General', project: 'Main', dueDate: new Date().toISOString().split('T')[0] },
                
                chartStatus: null, chartWorkload: null,
                currentDate: new Date(), calendarDays: [], calendarTitle: '',

                initApp() { this.fetchTasks(); this.$watch('isDarkMode', val => localStorage.setItem('tf_v10_dark', val)); this.generateCalendar(); },
                toggleDarkMode() { this.isDarkMode = !this.isDarkMode; },
                
                // --- FILTERS & DISPLAY ---
                getTasksByStatus(status) {
                    return this.tasks.filter(t => {
                        const matchStatus = t.status === status;
                        const matchProject = this.currentProject === 'ALL' || t.project === this.currentProject;
                        const q = this.searchQuery.toLowerCase();
                        const matchSearch = t.title.toLowerCase().includes(q) || (t.desc && t.desc.toLowerCase().includes(q)) || (t.label && t.label.toLowerCase().includes(q)) || (t.assignee && t.assignee.toLowerCase().includes(q));
                        let matchFilter = true;
                        if(this.activeFilter === 'High') matchFilter = t.priority === 'High';
                        if(this.activeFilter === 'Urgent') matchFilter = t.label === 'Urgent';
                        return matchStatus && matchProject && matchSearch && matchFilter;
                    });
                },

                getDaysLeft(dateStr) {
                    if(!dateStr) return {text:'-', color:'text-slate-400', icon:'far fa-clock'};
                    const target = new Date(dateStr); target.setHours(0,0,0,0);
                    const today = new Date(); today.setHours(0,0,0,0);
                    const diffTime = target - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    if(diffDays < 0) return {text: Math.abs(diffDays) + 'd Late', color:'text-red-500 font-bold', icon:'fas fa-fire'};
                    if(diffDays === 0) return {text: 'Today', color:'text-amber-500 font-bold', icon:'fas fa-bell'};
                    if(diffDays === 1) return {text: 'Tomorrow', color:'text-blue-500 font-bold', icon:'fas fa-hourglass-half'};
                    return {text: diffDays + ' Days', color:'text-slate-400', icon:'far fa-calendar'};
                },

                // --- DATA FETCHING ---
                async fetchTasks() {
                    this.isLoading = true;
                    try { const res = await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'get_tasks' }) }); const json = await res.json(); if (json.status === 'success') { this.tasks = json.data.reverse(); this.generateCalendar(); } } catch (e) { console.log(e); }
                    this.isLoading = false;
                },

                async createTask() {
                    if (!this.newTask.title) return alert("Title required!"); this.isLoading = true;
                    try { const res = await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'create_task', data: this.newTask }) }); const json = await res.json(); if (json.status === 'success') { this.showAddModal = false; this.fetchTasks(); } } catch (e) { alert('Error'); } this.isLoading = false;
                },

                async moveTask(id, newStatus) {
                    const t = this.tasks.find(x => x.id === id); if(!t) return; t.status = newStatus;
                    try { await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'move_task', id: id, newStatus: newStatus }) }); } catch (e) {}
                },

                async deleteTask(id) {
                    if (!confirm("Delete this task?")) return; this.isLoading = true;
                    try { await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'delete_task', id: id }) }); this.tasks = this.tasks.filter(t => t.id !== id); this.generateCalendar(); } catch (e) {} this.isLoading = false;
                },

                async openTaskDetail(task) {
                    this.activeTask = task; this.detailTab = 'info'; this.activeSubtasks = []; this.activeComments = []; this.activeAttachments = []; this.activeLogs = []; this.showDetailModal = true;
                    try { const res = await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'get_details', id: task.id }) }); const json = await res.json(); if (json.status === 'success') { this.activeSubtasks = json.data.subtasks; this.activeComments = json.data.comments; this.activeAttachments = json.data.attachments; this.activeLogs = json.data.logs; } } catch(e) { console.log(e); }
                },

                // --- SUBTASKS, COMMENTS, FILES ---
                async addSubtask() { if(!this.newSubtaskText) return; const t = this.newSubtaskText; this.newSubtaskText = ''; this.activeSubtasks.push({id:'TEMP', text:t, isDone:false}); await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'add_subtask', taskId: this.activeTask.id, text: t }) }); this.fetchTasks(); },
                async toggleSubtask(sid) { const s = this.activeSubtasks.find(x => x.id === sid); if(s) s.isDone = !s.isDone; await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'toggle_subtask', subId: sid }) }); this.fetchTasks(); },
                async addComment() { if(!this.newCommentText) return; const t = this.newCommentText; this.newCommentText = ''; this.activeComments.push({id:'TEMP', user:'Admin', text:t, time:'Now'}); await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'add_comment', taskId: this.activeTask.id, text: t, user: 'Admin' }) }); },
                
                async uploadFile(event) {
                    const file = event.target.files[0]; if(!file) return; this.isUploading = true;
                    const reader = new FileReader(); reader.readAsDataURL(file);
                    reader.onload = async () => {
                        const base64 = reader.result;
                        try {
                            const res = await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'upload_file', taskId: this.activeTask.id, fileName: file.name, fileData: base64, mimeType: file.type }) });
                            const json = await res.json();
                            if(json.status === 'success') { this.activeAttachments.push({ id: 'NEW', name: file.name, url: json.data.url, uploader: 'Admin' }); } else { alert('Upload failed: ' + json.data); }
                        } catch(e) { alert('Upload error'); }
                        this.isUploading = false;
                    };
                },

                // --- EXPORT & CALENDAR ---
                exportToCSV() {
                    const rows = [["ID", "Title", "Description", "Assignee", "Priority", "Due Date", "Status", "Label", "Project"]];
                    this.tasks.forEach(t => { rows.push([t.id, t.title, t.desc, t.assignee, t.priority, t.dueDate, t.status, t.label, t.project]); });
                    let csvContent = "data:text/csv;charset=utf-8,"; rows.forEach(row => { csvContent += row.join(",") + "\r\n"; });
                    const encodedUri = encodeURI(csvContent); const link = document.createElement("a"); link.setAttribute("href", encodedUri); link.setAttribute("download", "taskflow_export.csv"); document.body.appendChild(link); link.click();
                },

                changeMonth(offset) { this.currentDate.setMonth(this.currentDate.getMonth() + offset); this.generateCalendar(); },
                generateCalendar() {
                    const year = this.currentDate.getFullYear(); const month = this.currentDate.getMonth();
                    this.calendarTitle = new Date(year, month).toLocaleString('id-ID', { month: 'long', year: 'numeric' });
                    const firstDay = new Date(year, month, 1).getDay(); const daysInMonth = new Date(year, month + 1, 0).getDate();
                    const todayStr = new Date().toISOString().split('T')[0];
                    let days = [];
                    for(let i=0; i<firstDay; i++) days.push({ date: '', isCurrentMonth: false, tasks: [] });
                    for(let i=1; i<=daysInMonth; i++) {
                        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                        const dayTasks = this.tasks.filter(t => t.dueDate === dateStr);
                        days.push({ date: i, isCurrentMonth: true, isToday: dateStr === todayStr, tasks: dayTasks });
                    }
                    this.calendarDays = days;
                },

                // --- UI HELPERS ---
                getPrevStatus(s) { return s === 'DOING' ? 'TODO' : (s === 'DONE' ? 'DOING' : 'TODO'); },
                getNextStatus(s) { return s === 'TODO' ? 'DOING' : (s === 'DOING' ? 'DONE' : 'DONE'); },
                getLabelColor(l) { return {'Marketing':'bg-purple-50 text-purple-600 border-purple-200 dark:bg-purple-900/30 dark:text-purple-300 dark:border-purple-800','IT':'bg-cyan-50 text-cyan-600 border-cyan-200 dark:bg-cyan-900/30 dark:text-cyan-300 dark:border-cyan-800','Urgent':'bg-rose-50 text-rose-600 border-rose-200 dark:bg-rose-900/30 dark:text-rose-300 dark:border-rose-800','Finance':'bg-emerald-50 text-emerald-600 border-emerald-200 dark:bg-emerald-900/30 dark:text-emerald-300 dark:border-emerald-800'}[l] || 'bg-slate-100 text-slate-500 border-slate-200 dark:bg-slate-700 dark:text-slate-400 dark:border-slate-600'; },
                getPriorityColor(p) { return {'High':'bg-rose-50 text-rose-600 border-rose-200 dark:bg-rose-900/30 dark:text-rose-400 dark:border-rose-800','Medium':'bg-amber-50 text-amber-600 border-amber-200 dark:bg-amber-900/30 dark:text-amber-400 dark:border-amber-800'}[p] || 'bg-blue-50 text-blue-600 border-blue-200 dark:bg-blue-900/30 dark:text-blue-400 dark:border-blue-800'; },
                getInitials(n) { return n ? n.substring(0,2).toUpperCase() : '?'; },

                updateCharts() {
                    setTimeout(() => {
                        const ctx1 = document.getElementById('statusChart'); const ctx2 = document.getElementById('workloadChart');
                        if(!ctx1 || !ctx2) return;
                        if(this.chartStatus) this.chartStatus.destroy(); if(this.chartWorkload) this.chartWorkload.destroy();

                        const statusData = [this.getTasksByStatus('TODO').length, this.getTasksByStatus('DOING').length, this.getTasksByStatus('DONE').length];
                        const assignees = {}; this.tasks.forEach(t => { assignees[t.assignee] = (assignees[t.assignee] || 0) + 1; });
                        
                        this.chartStatus = new Chart(ctx1, { type: 'doughnut', data: { labels: ['To Do','Doing','Done'], datasets: [{ data: statusData, backgroundColor: ['#94a3b8','#0ea5e9','#10b981'], borderWidth:0 }] }, options: { cutout: '75%', plugins: { legend: { position: 'right', labels: { usePointStyle: true, color: document.body.classList.contains('dark') ? '#fff' : '#333' } } } } });
                        this.chartWorkload = new Chart(ctx2, { type: 'bar', data: { labels: Object.keys(assignees), datasets: [{ label:'Tasks', data: Object.values(assignees), backgroundColor: '#0ea5e9', borderRadius: 8, barThickness: 40 }] }, options: { scales: { y: { beginAtZero: true, grid: { display: false }, ticks: { color: document.body.classList.contains('dark') ? '#fff' : '#333' } }, x: { grid: { display: false }, ticks: { color: document.body.classList.contains('dark') ? '#fff' : '#333' } } }, plugins: { legend: { display: false } } } });
                    }, 300);
                }
            }
        }
    </script>
</body>
