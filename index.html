<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TaskFlow V27 - Ultimate Full Version</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { 
                extend: { 
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { 
                        brand: { 50: '#fff1f2', 100: '#ffe4e6', 500: '#f43f5e', 600: '#e11d48', 700: '#be123c', 900: '#881337' },
                        darkbg: '#0f172a',
                    },
                    animation: { 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                } 
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #f8fafc; transition: background-color 0.3s; -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; }
        .dark body { background-color: #020617; }
        
        /* SCROLLBAR CUSTOMIZATION */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .custom-scroll::-webkit-scrollbar-thumb { background: #334155; }
        
        /* ANIMATIONS */
        .card-enter { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(15px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .toast-enter { animation: toastIn 0.3s ease-out forwards; }
        @keyframes toastIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        .shimmer { background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        .dark .shimmer { background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%); }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        
        /* CUSTOM INPUTS */
        .cb-custom { accent-color: #e11d48; width: 1.2em; height: 1.2em; cursor: pointer; }

        /* DRAG & DROP ZONES */
        .draggable-source { opacity: 0.5; border: 2px dashed #e11d48; }
        .drop-target { background-color: rgba(225, 29, 72, 0.1); border-radius: 1rem; border: 2px dashed #e11d48; }

        /* ZEN MODE OVERLAY */
        .zen-active header, .zen-active nav, .zen-active .toolbar-area { display: none !important; }
        .zen-active main { padding: 0 !important; display: flex; align-items: center; justify-content: center; height: 100vh; position: fixed; inset: 0; background: #0f172a; z-index: 100; }
        
        /* LOADING SPINNER OVERLAY */
        .loading-overlay { background: rgba(255,255,255,0.7); backdrop-filter: blur(2px); z-index: 50; display: flex; align-items: center; justify-content: center; position: absolute; inset: 0; border-radius: inherit; }
        .dark .loading-overlay { background: rgba(15, 23, 42, 0.7); }
        
        /* SAFE AREA FIX */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="text-slate-800 dark:text-slate-200 h-screen flex flex-col overflow-hidden" 
      x-data="taskApp()" x-init="initApp()" 
      @keydown.window.prevent.ctrl.k="toggleCmdPalette()" 
      @keydown.window.prevent.meta.k="toggleCmdPalette()"
      @keydown.escape="zenMode = false"
      :class="{ 'dark': isDarkMode, 'zen-active': zenMode }">

    <audio id="doneSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-notification-951.mp3" preload="auto"></audio>

    <div x-show="globalLoading" class="fixed inset-0 z-[9999] bg-slate-900/60 backdrop-blur-sm flex flex-col items-center justify-center text-white transition-opacity" x-transition.opacity>
        <div class="relative">
            <div class="w-16 h-16 border-4 border-brand-500/30 border-t-brand-500 rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center"><i class="fas fa-bolt text-brand-500"></i></div>
        </div>
        <p class="font-bold text-xs tracking-[0.2em] mt-4 animate-pulse">PROCESSING</p>
    </div>

    <div x-show="zenMode" class="fixed inset-0 z-[200] bg-slate-900 flex flex-col items-center justify-center p-8 text-center text-white space-y-8" x-transition.opacity>
        <div class="space-y-4 max-w-3xl">
            <span class="inline-block px-4 py-1 rounded-full text-xs font-bold bg-brand-900/50 text-brand-400 border border-brand-800 tracking-wider animate-pulse">ZEN FOCUS MODE</span>
            <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight leading-tight" x-text="activeTask.title"></h1>
            <p class="text-xl text-slate-400 max-w-2xl mx-auto" x-text="activeTask.desc || 'No additional details provided.'"></p>
        </div>
        <div class="flex gap-8 md:gap-16">
             <div class="text-center">
                 <div class="text-3xl md:text-4xl font-bold text-emerald-400" x-text="activeTask.status"></div>
                 <div class="text-[10px] text-slate-500 uppercase tracking-widest mt-1">Status</div>
             </div>
             <div class="w-[1px] h-14 bg-slate-700"></div>
             <div class="text-center">
                 <div class="text-3xl md:text-4xl font-bold text-blue-400" x-text="getDaysLeft(activeTask.dueDate).text"></div>
                 <div class="text-[10px] text-slate-500 uppercase tracking-widest mt-1">Due Date</div>
             </div>
        </div>
        <button @click="zenMode = false" class="mt-8 px-8 py-3 rounded-full border border-slate-600 hover:bg-slate-800 transition-colors text-sm text-slate-400 tracking-widest uppercase">Exit Focus Mode</button>
    </div>

    <div class="fixed top-5 right-5 z-[110] space-y-3 pointer-events-none">
        <template x-for="toast in toasts" :key="toast.id">
            <div class="pointer-events-auto bg-white dark:bg-slate-800 border-l-4 rounded shadow-2xl p-4 min-w-[300px] flex items-center gap-4 toast-enter" 
                 :class="toast.type === 'success' ? 'border-emerald-500' : 'border-red-500'">
                <div class="w-8 h-8 rounded-full flex items-center justify-center shrink-0" :class="toast.type === 'success' ? 'bg-emerald-100 text-emerald-600' : 'bg-red-100 text-red-600'">
                    <i class="fas" :class="toast.type === 'success' ? 'fa-check' : 'fa-exclamation'"></i>
                </div>
                <div>
                    <h4 class="font-bold text-xs uppercase" :class="toast.type === 'success' ? 'text-emerald-600' : 'text-red-600'" x-text="toast.type === 'success' ? 'Success' : 'Error'"></h4>
                    <p class="text-xs font-medium text-slate-600 dark:text-slate-300" x-text="toast.message"></p>
                </div>
            </div>
        </template>
    </div>

    <div x-show="showCmd" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-[200] flex items-start justify-center pt-20 px-4" x-transition.opacity x-cloak>
        <div class="bg-white dark:bg-slate-800 w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden border border-slate-200 dark:border-slate-700 card-enter" @click.outside="showCmd = false">
            <div class="p-4 border-b border-slate-100 dark:border-slate-700 flex items-center gap-3">
                <i class="fas fa-search text-slate-400"></i>
                <input type="text" x-model="cmdQuery" class="flex-1 bg-transparent outline-none font-bold text-lg dark:text-white placeholder:text-slate-300" placeholder="Type command (e.g., 'Trash')..." autofocus>
                <span class="text-[10px] bg-slate-100 dark:bg-slate-700 px-2 py-1 rounded text-slate-500">ESC</span>
            </div>
            <div class="max-h-[300px] overflow-y-auto p-2">
                <template x-for="cmd in filteredCommands" :key="cmd.text">
                    <button @click="runCommand(cmd.action)" class="w-full text-left px-4 py-3 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700 flex items-center justify-between group transition-colors">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg bg-slate-100 dark:bg-slate-900 text-slate-500 flex items-center justify-center group-hover:bg-brand-50 group-hover:text-brand-600">
                                <i class="fas" :class="cmd.icon"></i>
                            </div>
                            <span class="font-bold text-sm text-slate-700 dark:text-slate-200" x-text="cmd.text"></span>
                        </div>
                        <i class="fas fa-chevron-right text-slate-300 text-xs"></i>
                    </button>
                </template>
            </div>
        </div>
    </div>

    <header class="h-16 shrink-0 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 flex items-center justify-between px-4 z-20 shadow-sm relative">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 rounded-xl bg-gradient-to-br from-brand-500 to-orange-600 flex items-center justify-center text-white shadow-lg shadow-brand-500/30">
                <i class="fas fa-cubes text-sm"></i>
            </div>
            <div>
                <h1 class="font-extrabold text-base tracking-tight leading-none text-slate-900 dark:text-white">TaskFlow</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wide">V27 Ultimate</p>
            </div>
        </div>

        <div class="hidden md:flex flex-1 max-w-sm mx-6 relative">
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xs"></i>
            <input type="text" x-model="searchQuery" class="w-full bg-slate-100 dark:bg-slate-800 border-none rounded-full py-2 pl-9 pr-4 text-xs font-bold focus:ring-2 focus:ring-brand-500 transition-all dark:text-white placeholder:text-slate-400" placeholder="Search tasks (Ctrl+K)...">
        </div>

        <div class="flex items-center gap-2">
            <button @click="exportTasks()" class="hidden md:flex bg-slate-100 hover:bg-slate-200 dark:bg-slate-800 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 px-3 py-2 rounded-lg font-bold text-[10px] items-center gap-2 transition-colors border border-slate-200 dark:border-slate-700" title="Export to CSV">
                <i class="fas fa-file-export"></i> <span>Export</span>
            </button>

            <button @click="switchView('analytics')" class="md:hidden w-9 h-9 rounded-full bg-slate-50 dark:bg-slate-800 text-brand-500 hover:bg-slate-100 flex items-center justify-center border border-slate-200 dark:border-slate-700 transition-all" :class="currentView === 'analytics' ? 'bg-brand-50 border-brand-200' : ''">
                <i class="fas fa-chart-pie"></i>
            </button>

            <button @click="toggleDarkMode()" class="w-9 h-9 rounded-full bg-slate-50 dark:bg-slate-800 text-slate-500 dark:text-yellow-400 hover:bg-slate-100 transition-all flex items-center justify-center border border-slate-200 dark:border-slate-700">
                <i class="fas" :class="isDarkMode ? 'fa-sun' : 'fa-moon'"></i>
            </button>
            
            <button @click="openCreateModal()" class="hidden md:flex bg-brand-600 hover:bg-brand-700 text-white px-4 py-2 rounded-lg font-bold text-xs shadow-lg shadow-brand-500/30 items-center gap-2 active:scale-95 ml-2">
                <i class="fas fa-plus"></i> <span>Task</span>
            </button>
        </div>
        
        <div x-show="isSearchOpen" class="absolute top-16 left-0 w-full bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 p-3 z-30 card-enter md:hidden">
            <input type="text" x-model="searchQuery" class="w-full bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg py-3 px-4 text-sm font-bold outline-none focus:border-brand-500 dark:text-white" placeholder="Search..." x-ref="mobSearch">
        </div>
    </header>

    <div class="toolbar-area hidden md:flex items-center gap-2 px-6 py-2 bg-slate-50 dark:bg-slate-900/50 border-b border-slate-200 dark:border-slate-800">
        <template x-for="v in ['board', 'list', 'timeline', 'calendar', 'analytics']">
            <button @click="switchView(v)" class="px-4 py-1.5 rounded-md text-xs font-bold transition-all uppercase tracking-wide" 
                :class="currentView === v ? 'bg-white dark:bg-slate-800 text-brand-600 dark:text-white shadow-sm border border-slate-200 dark:border-slate-700' : 'text-slate-500 hover:text-slate-800 dark:text-slate-400'">
                <i class="fas mr-1" :class="getViewIcon(v)"></i> <span x-text="v"></span>
            </button>
        </template>
        <button @click="switchView('trash')" class="px-4 py-1.5 rounded-md text-xs font-bold transition-all uppercase tracking-wide text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20" :class="currentView === 'trash' ? 'bg-red-50 dark:bg-red-900/20' : ''">
            <i class="fas fa-trash-alt mr-1"></i> Bin
        </button>

        <div class="flex-1"></div>
        <div class="flex items-center gap-2">
             <button @click="cycleSort()" class="px-3 py-1 rounded-full text-[10px] font-bold border transition-all flex items-center gap-1 bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 text-slate-500 hover:text-brand-500">
                <i class="fas" :class="getSortIcon()"></i> <span x-text="getSortLabel()"></span>
            </button>
            <button @click="myTasksOnly = !myTasksOnly" class="px-3 py-1 rounded-full text-[10px] font-bold border transition-all flex items-center gap-1" :class="myTasksOnly ? 'bg-brand-100 text-brand-700 border-brand-200' : 'bg-white dark:bg-slate-800 text-slate-500 border-slate-200 dark:border-slate-700'">
                <i class="fas fa-user-circle"></i> My Tasks
            </button>
        </div>
    </div>

    <main class="flex-1 overflow-hidden relative pb-20 md:pb-0">
        
        <div x-show="currentView === 'board'" class="h-full overflow-x-auto overflow-y-hidden p-4 md:p-6" x-transition.opacity>
            <div class="flex gap-2 mb-4 overflow-x-auto hide-scroll items-center pb-1">
                <button @click="exportTasks()" class="md:hidden px-3 py-1.5 rounded-full text-[10px] font-bold border bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 whitespace-nowrap"><i class="fas fa-file-export"></i> Export</button>
                <button @click="switchView('trash')" class="md:hidden px-3 py-1.5 rounded-full text-[10px] font-bold border bg-white dark:bg-slate-800 border-red-200 text-red-500 whitespace-nowrap"><i class="fas fa-trash-alt"></i> Bin</button>
                <button @click="activeFilter='ALL'" class="px-3 py-1.5 rounded-full text-[10px] font-bold border transition-all whitespace-nowrap" :class="activeFilter==='ALL' ? 'bg-slate-800 text-white dark:bg-white dark:text-slate-900' : 'bg-white dark:bg-slate-800 text-slate-500 border-slate-200 dark:border-slate-700'">All</button>
                <button @click="activeFilter='High'" class="px-3 py-1.5 rounded-full text-[10px] font-bold border border-transparent bg-rose-50 text-rose-600 dark:bg-rose-900/30 dark:text-rose-400 whitespace-nowrap">ðŸ”¥ High</button>
            </div>

            <div class="flex flex-col md:flex-row h-full gap-4 md:gap-6 pb-20 md:pb-12 overflow-y-auto md:overflow-y-hidden custom-scroll">
                <template x-for="col in columns" :key="col.id">
                    <div class="flex-shrink-0 flex flex-col w-full md:w-[320px] rounded-2xl md:max-h-full bg-slate-100/50 dark:bg-slate-800/30 border border-slate-200 dark:border-slate-700 backdrop-blur-sm transition-colors duration-200"
                         @dragover.prevent="dragOverColumn($event)" 
                         @dragleave="dragLeaveColumn($event)"
                         @drop="dropTask($event, col.id)">
                        
                        <div class="p-3 border-b border-slate-200/50 dark:border-slate-700/50 flex justify-between items-center sticky top-0 bg-slate-100/90 dark:bg-slate-800/90 backdrop-blur z-10 rounded-t-2xl">
                            <div class="flex items-center gap-2">
                                <div class="w-2.5 h-2.5 rounded-full" :class="col.accentColor"></div>
                                <h2 class="font-extrabold text-xs text-slate-600 dark:text-slate-300 uppercase tracking-widest" x-text="col.title"></h2>
                                <span class="bg-white dark:bg-slate-700 text-slate-500 dark:text-slate-300 px-1.5 py-0.5 rounded text-[9px] font-bold shadow-sm" x-text="getTasksByStatus(col.id).length"></span>
                            </div>
                        </div>

                        <div class="flex-1 p-2 space-y-2 md:overflow-y-auto custom-scroll min-h-[100px]">
                            <template x-for="task in getTasksByStatus(col.id)" :key="task.id">
                                <div draggable="true" @dragstart="dragStart($event, task.id)"
                                     @click="openTaskDetail(task)" @dblclick="openTaskDetail(task)" 
                                     class="bg-white dark:bg-slate-800 p-3 rounded-xl shadow-sm border active:scale-95 transition-all duration-200 cursor-pointer card-enter relative overflow-hidden group hover:shadow-md"
                                     :class="isOverdue(task) && task.status !== 'DONE' ? 'border-red-400 dark:border-red-500 shadow-red-100' : 'border-slate-200 dark:border-slate-700'">
                                    
                                    <div x-show="task.priority === 'High'" class="absolute left-0 top-0 bottom-0 w-1 bg-rose-500 animate-pulse-slow"></div>
                                    
                                    <div class="flex justify-between items-start mb-1.5 pl-2">
                                        <div class="flex gap-1">
                                            <span class="px-1.5 py-0.5 rounded text-[8px] font-extrabold uppercase tracking-wide border dark:border-slate-600" :class="getPriorityColor(task.priority)" x-text="task.priority"></span>
                                            <span x-show="task.recurring" class="text-[9px] text-slate-400 px-1"><i class="fas fa-sync-alt"></i></span>
                                        </div>
                                        <div class="relative" x-data="{ openMenu: false }">
                                            <button @click.stop="openMenu = !openMenu" class="text-slate-300 px-2"><i class="fas fa-ellipsis-v text-xs"></i></button>
                                            <div x-show="openMenu" @click.outside="openMenu = false" class="absolute right-0 top-full mt-1 bg-white dark:bg-slate-700 shadow-xl border dark:border-slate-600 rounded-lg z-20 w-32 py-1">
                                                <button @click.stop="openTaskDetail(task); isEditMode=true" class="w-full text-left px-3 py-2 text-[10px] font-bold text-slate-600 dark:text-slate-200 hover:bg-slate-50">Edit</button>
                                                <button @click.stop="moveToTrash(task.id)" class="w-full text-left px-3 py-2 text-[10px] font-bold text-red-500 hover:bg-red-50">Delete</button>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <h3 class="font-bold text-slate-800 dark:text-slate-100 text-xs mb-1 leading-snug pl-2" :class="col.id === 'DONE' ? 'line-through text-slate-400' : ''" x-text="task.title"></h3>
                                    
                                    <div class="pl-2 mb-2 flex flex-wrap gap-1" x-show="task.tags">
                                        <template x-for="tag in (task.tags || '').split(',')">
                                            <span x-show="tag.trim()" class="text-[9px] px-1.5 rounded bg-slate-100 dark:bg-slate-700 text-slate-500 border border-slate-200 dark:border-slate-600" x-text="tag.trim()"></span>
                                        </template>
                                    </div>

                                    <div class="flex items-center justify-between mt-2 pl-2">
                                        <div class="flex items-center gap-1 text-[9px] font-bold" :class="getDaysLeft(task.dueDate).color">
                                            <i :class="getDaysLeft(task.dueDate).icon"></i> <span x-text="getDaysLeft(task.dueDate).text"></span>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <div x-show="task.progressText" class="flex items-center gap-1 text-[9px] font-bold text-slate-500 bg-slate-100 dark:bg-slate-700 px-1.5 py-0.5 rounded-full">
                                                <i class="fas fa-check-square"></i> <span x-text="task.progressText"></span>
                                            </div>
                                            <div class="flex -space-x-1">
                                                <template x-for="assigneeName in (task.assignee || 'Admin').split(',').slice(0,3)">
                                                    <img :src="'https://ui-avatars.com/api/?name='+assigneeName.trim()+'&background=random&color=fff&size=20'" class="w-5 h-5 rounded-full border border-white dark:border-slate-800" :title="assigneeName.trim()">
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div x-show="currentView === 'trash'" class="h-full overflow-y-auto p-4 md:p-8" x-cloak>
            <div class="max-w-5xl mx-auto">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-extrabold text-slate-800 dark:text-white"><i class="fas fa-trash-alt mr-2 text-red-500"></i> Recycle Bin</h2>
                    <p class="text-xs text-slate-400">Items here can be restored.</p>
                </div>
                <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 dark:bg-slate-900/50 text-xs uppercase text-slate-500 font-bold">
                            <tr><th class="p-4">Task</th><th class="p-4">Due Date</th><th class="p-4 text-right">Actions</th></tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100 dark:divide-slate-700">
                            <template x-for="task in getTrashTasks()" :key="task.id">
                                <tr class="hover:bg-slate-50 dark:hover:bg-slate-700/50">
                                    <td class="p-4 font-bold text-sm text-slate-700 dark:text-slate-200" x-text="task.title"></td>
                                    <td class="p-4 text-xs text-slate-400" x-text="task.dueDate"></td>
                                    <td class="p-4 text-right flex justify-end gap-2">
                                        <button @click="moveTask(task.id, 'TODO')" class="text-xs font-bold text-emerald-600 bg-emerald-50 px-3 py-1 rounded hover:bg-emerald-100">Restore</button>
                                        <button @click="deleteTask(task.id)" class="text-xs font-bold text-red-600 bg-red-50 px-3 py-1 rounded hover:bg-red-100">Delete Forever</button>
                                    </td>
                                </tr>
                            </template>
                            <tr x-show="getTrashTasks().length === 0">
                                <td colspan="3" class="p-8 text-center text-slate-400 text-sm italic">Bin is empty. Good job!</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div x-show="currentView === 'list'" class="h-full overflow-y-auto p-4 md:p-8" x-cloak>

                newSubtask: '', newComment: '',
                
                // CONSTANTS
                columns: [ {id: 'TODO', title: 'To Do', accentColor: 'bg-slate-400'}, {id: 'DOING', title: 'Doing', accentColor: 'bg-brand-500'}, {id: 'DONE', title: 'Done', accentColor: 'bg-emerald-500'} ],
                taskTemplates: [
                    { name: 'Bug Report', title: '[BUG] ', desc: 'Steps:\n1.\n2.\n\nResult:', priority: 'High', project: 'IT' },
                    { name: 'Daily Standup', title: 'Daily Update', desc: '- Yesterday:\n- Today:\n- Blockers:', priority: 'Medium', project: 'Main' },
                    { name: 'Client Meeting', title: 'Meeting: ', desc: 'Agenda:\n- \n- \n\nAttendees:', priority: 'High', project: 'Sales' }
                ],
                
                // CALENDAR & CHART
                calendarDays: [], calendarTitle: '', currentDate: new Date(), selectedDate: new Date().toISOString().split('T')[0],
                chartStatus: null, chartWorkload: null,
                sortBy: 'newest',
                commands: [ 
                    { text: 'Create New Task', icon: 'fa-plus', action: 'create' }, 
                    { text: 'Export Data', icon: 'fa-file-export', action: 'export' },
                    { text: 'View Trash Bin', icon: 'fa-trash-alt', action: 'trash' },
                    { text: 'Toggle Dark Mode', icon: 'fa-moon', action: 'dark' } 
                ],

                // ===========================================
                // INITIALIZATION
                // ===========================================
                initApp() { 
                    this.fetchTasks(); 
                    this.generateCalendar(); 
                    this.$watch('isDarkMode', v => localStorage.setItem('tf_dark', v)); 
                },

                // ===========================================
                // UI LOGIC
                // ===========================================
                toggleDarkMode() { this.isDarkMode = !this.isDarkMode; },
                switchView(v) { this.currentView = v; if(v==='calendar') this.generateCalendar(); if(v==='analytics') this.updateCharts(); },
                showToast(msg, type='success') { const id = Date.now(); this.toasts.push({id, message: msg, type}); setTimeout(() => { this.toasts = this.toasts.filter(t => t.id !== id) }, 3000); },
                
                // FUNGSI INI SEBELUMNYA HILANG
                getViewIcon(v) {
                    const icons = {
                        'board': 'fa-columns',
                        'list': 'fa-list',
                        'timeline': 'fa-stream',
                        'calendar': 'fa-calendar-alt',
                        'analytics': 'fa-chart-pie',
                        'trash': 'fa-trash'
                    };
                    return icons[v] || 'fa-circle';
                },

                toggleCmdPalette() { this.showCmd = !this.showCmd; this.cmdQuery = ''; },
                get filteredCommands() { return this.commands.filter(c => c.text.toLowerCase().includes(this.cmdQuery.toLowerCase())); },
                runCommand(action) { 
                    this.showCmd = false; 
                    if(action === 'create') this.openCreateModal(); 
                    if(action === 'export') this.exportTasks();
                    if(action === 'trash') this.switchView('trash');
                    if(action === 'dark') this.toggleDarkMode(); 
                },

                // DRAG & DROP HANDLERS
                dragStart(e, id) { e.dataTransfer.setData('text/plain', id); e.target.classList.add('draggable-source'); },
                dragOverColumn(e) { e.currentTarget.classList.add('drop-target'); },
                dragLeaveColumn(e) { e.currentTarget.classList.remove('drop-target'); },
                dropTask(e, newStatus) { 
                    e.currentTarget.classList.remove('drop-target');
                    const id = e.dataTransfer.getData('text/plain');
                    const task = this.tasks.find(t => t.id === id);
                    if(task && task.status !== newStatus) {
                        this.moveTask(id, newStatus);
                    }
                    document.querySelectorAll('.draggable-source').forEach(el => el.classList.remove('draggable-source'));
                },

                // FILTER & SORT
                cycleSort() { const modes = ['newest', 'priority', 'date']; this.sortBy = modes[(modes.indexOf(this.sortBy) + 1) % modes.length]; this.showToast('Sorted by ' + this.getSortLabel()); },
                getSortLabel() { return {'newest':'Newest', 'priority':'Priority', 'date':'Date'}[this.sortBy]; },
                getSortIcon() { return {'newest':'fa-sort-amount-down', 'priority':'fa-flag', 'date':'fa-clock'}[this.sortBy]; },

                // LOGIKA FILTER DIPERBAIKI (Scope Variable Fix)
                get filteredTasks() {
                    const s = this.searchQuery.toLowerCase();
                    return this.getActiveTasks().filter(t => {
                        const matchOwner = this.myTasksOnly ? (t.assignee || '').toLowerCase().includes('admin') : true;
                        const matchSearch = t.title.toLowerCase().includes(s) || (t.tags || '').toLowerCase().includes(s);
                        return matchOwner && matchSearch;
                    }).sort((a, b) => {
                        if (this.sortBy === 'priority') {
                            const p = { 'High': 3, 'Medium': 2, 'Low': 1 };
                            return (p[b.priority] || 0) - (p[a.priority] || 0);
                        } else if (this.sortBy === 'date') {
                            return new Date(a.dueDate) - new Date(b.dueDate);
                        }
                        return 0; // Default sorting
                    });
                },

                getTasksByStatus(status) { return this.filteredTasks.filter(t => t.status === status); },
                getTasksBySelectedDate() { return this.getActiveTasks().filter(t => t.dueDate === this.selectedDate); },
                
                // SOFT DELETE LOGIC
                getTrashTasks() { return this.tasks.filter(t => t.status === 'TRASH'); },
                getActiveTasks() { return this.tasks.filter(t => t.status !== 'TRASH'); },
                
                moveToTrash(id) { if(confirm('Move to Trash?')) { this.moveTask(id, 'TRASH'); this.showToast('Moved to Trash'); } },

                // ===========================================
                // DATA OPERATIONS (CRUD)
                // ===========================================
                async fetchTasks() { 
                    this.globalLoading = true; 
                    try { 
                        const r = await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'get_tasks' }) }); 
                        const j = await r.json(); 
                        this.tasks = (j.data || []).reverse(); 
                        this.generateCalendar(); 
                    } catch (e) { 
                        console.error("Fetch Error:", e);
                        this.showToast('Connection Failed', 'error'); 
                    } 
                    this.globalLoading = false; 
                },

                openCreateModal() {
                    this.isEditMode = false;
                    this.form = { id: null, title: '', desc: '', assignee: 'Admin', priority: 'Medium', project: 'Main', dueDate: new Date().toISOString().split('T')[0], tags: '', recurring: false, frequency: 'Weekly' };
                    this.showModal = true;
                },

                applyTemplate(name) {
                    const tpl = this.taskTemplates.find(t => t.name === name);
                    if(tpl) { this.form.title=tpl.title; this.form.desc=tpl.desc; this.form.priority=tpl.priority; this.form.project=tpl.project; }
                },

                editFromDetail() {
                    this.showDetail = false;
                    this.isEditMode = true;
                    this.form = { ...this.activeTask }; 
                    this.showModal = true;
                },

                async saveTask() { 
                    if(!this.form.title) return this.showToast('Title required', 'error'); 
                    this.modalLoading = true; 
                    const action = this.isEditMode ? 'edit_task' : 'create_task';
                    
                    // Optimistic Update (Agar UI terasa cepat)
                    if(!this.isEditMode) {
                        const tempTask = { ...this.form, id: 'temp-'+Date.now(), status: 'TODO' };
                        this.tasks.unshift(tempTask);
                    }

                    try { 
                        await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: action, data: this.form }) }); 
                        this.showModal=false; 
                        await this.fetchTasks(); 
                        this.showToast(this.isEditMode ? 'Task Updated' : 'Task Created!'); 
                    } catch (e) { this.showToast('Failed', 'error'); } 
                    this.modalLoading = false; 
                },

                async moveTask(id, stat) { 
                    const t = this.tasks.find(x=>x.id===id); 
                    if(t) { 
                        t.status=stat; 
                        if(stat==='DONE') { 
                            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); 
                            document.getElementById('doneSound').play(); 
                        } 
                    } 
                    await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'move_task', id: id, newStatus: stat }) }); 
                    if(this.showDetail && this.activeTask.id === id) { this.refreshTaskDetail(id); } 
                    if(this.currentView === 'analytics') this.updateCharts(); 
                },

                async deleteTask(id) { 
                    if(!confirm('Delete Permanently?')) return; 
                    this.tasks = this.tasks.filter(t=>t.id!==id); 
                    await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'delete_task', id: id }) }); 
                    this.showToast('Deleted'); 
                },

                // SUBTASKS, COMMENTS, FILES
                async openTaskDetail(t) { 
                    this.activeTask = t; this.detailTab='info'; 
                    this.activeSubtasks=[]; this.activeComments=[]; this.activeAttachments=[]; this.activeLogs=[]; 
                    this.showDetail=true; 
                    this.detailLoading = true;
                    await this.refreshTaskDetail(t.id); 
                    this.detailLoading = false;
                },

                async refreshTaskDetail(taskId) { 
                    try {
                        const r = await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'get_details', id: taskId }) }); 
                        const j = await r.json(); 
                        if(j.status==='success') { this.activeSubtasks = j.data.subtasks; this.activeComments = j.data.comments; this.activeAttachments = j.data.attachments; this.activeLogs = j.data.logs; }
                    } catch(e) {}
                },

                async addSubtask() { 
                    if(!this.newSubtask) return; 
                    const txt = this.newSubtask; this.newSubtask = '';
                    this.activeSubtasks.push({id: 'TEMP', text: txt, isDone: false}); // Optimistic
                    await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'add_subtask', taskId: this.activeTask.id, text: txt }) }); 
                    this.refreshTaskDetail(this.activeTask.id); 
                },

                async deleteSubtask(sid) {
                    this.activeSubtasks = this.activeSubtasks.filter(s => s.id !== sid);
                    await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'delete_subtask', subId: sid }) });
                },

                async toggleSubtask(sid) { 
                    const s = this.activeSubtasks.find(x=>x.id===sid); if(s) s.isDone=!s.isDone; 
                    await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'toggle_subtask', subId: sid }) }); 
                },

                async addComment() { 
                    if(!this.newComment) return; 
                    const txt = this.newComment; this.newComment = '';
                    this.activeComments.push({user:'Admin', text:txt, time:'Just now'});
                    await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'add_comment', taskId: this.activeTask.id, text: txt, user: 'Admin' }) }); 
                },

                async uploadFile(event) { 
                    const file = event.target.files[0]; if(!file) return; 
                    this.fileUploading = true;
                    const reader = new FileReader(); reader.readAsDataURL(file); 
                    reader.onload = async () => { 
                        try { 
                            const res = await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'upload_file', taskId: this.activeTask.id, fileName: file.name, fileData: reader.result, mimeType: file.type }) }); 
                            const json = await res.json(); 
                            if(json.status === 'success') { this.showToast('Upload Success'); await this.refreshTaskDetail(this.activeTask.id); } 
                            else { this.showToast('Upload Failed', 'error'); } 
                        } catch(e) { this.showToast('Error', 'error'); } 
                        this.fileUploading = false;
                    }; 
                },

                // EXPORT
                exportTasks() {
                    let csv = 'ID,Title,Assignee,Priority,Status,Tags,Recurring\n';
                    this.tasks.forEach(t => { csv += `"${t.id}","${t.title}","${t.assignee}","${t.priority}","${t.status}","${t.tags||''}","${t.recurring?'Yes':'No'}"\n`; });
                    const blob = new Blob([csv], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a'); a.href = url; a.download = 'taskflow_export.csv'; a.click();
                    this.showToast('Data Exported!');
                },

                // HELPERS
                isOverdue(task) { if(!task.dueDate) return false; return new Date(task.dueDate).setHours(0,0,0,0) < new Date().setHours(0,0,0,0); },
                getDaysLeft(d) { if(!d) return {text:'-', color:'text-slate-400', icon:''}; const days = Math.ceil((new Date(d) - new Date()) / (86400000)); if(days < 0) return {text: Math.abs(days)+'d Late', color:'text-red-500 font-bold', icon:'fas fa-fire'}; if(days === 0) return {text:'Today', color:'text-amber-500 font-bold', icon:'fas fa-bell'}; return {text: days+'d', color:'text-slate-400', icon:'far fa-clock'}; },
                getPriorityColor(p) { return p==='High'?'bg-rose-50 text-rose-600 border-rose-100':'bg-blue-50 text-blue-600 border-blue-100'; },
                copyTask() { const t = this.activeTask; navigator.clipboard.writeText(`${t.title}\n${t.desc}`); this.showToast('Copied!'); },

                changeMonth(offset) { this.currentDate.setMonth(this.currentDate.getMonth() + offset); this.generateCalendar(); },
                generateCalendar() { 
                    const y = this.currentDate.getFullYear(), m = this.currentDate.getMonth(); 
                    this.calendarTitle = new Date(y, m).toLocaleString('default', { month: 'long', year: 'numeric' }); 
                    const first = new Date(y, m, 1).getDay(), days = new Date(y, m+1, 0).getDate(); 
                    this.calendarDays = Array(first).fill({date:''}).concat([...Array(days).keys()].map(i => { 
                        const dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i+1).padStart(2,'0')}`; 
                        const dayTasks = this.getActiveTasks().filter(t=>t.dueDate===dStr); 
                        return { date: i+1, fullDate: dStr, isToday: dStr === new Date().toISOString().split('T')[0], tasks: dayTasks }; 
                    })); 
                },
                updateCharts() { 
                    setTimeout(() => { 
                        const ctx1 = document.getElementById('statusChart'); const ctx2 = document.getElementById('workloadChart'); 
                        if(this.chartStatus) this.chartStatus.destroy(); if(this.chartWorkload) this.chartWorkload.destroy(); 
                        if(ctx1) { this.chartStatus = new Chart(ctx1, { type: 'doughnut', data: { labels: ['To Do','Doing','Done'], datasets: [{ data: [this.getTasksByStatus('TODO').length, this.getTasksByStatus('DOING').length, this.getTasksByStatus('DONE').length], backgroundColor: ['#94a3b8','#ec4899','#10b981'], borderWidth:0 }] }, options: { cutout: '70%', plugins: { legend: { position:'bottom' } } } }); } 
                        if(ctx2) { const assignees = {}; this.tasks.forEach(t => { assignees[t.assignee] = (assignees[t.assignee] || 0) + 1; }); this.chartWorkload = new Chart(ctx2, { type: 'bar', data: { labels: Object.keys(assignees), datasets: [{ label:'Tasks', data: Object.values(assignees), backgroundColor: '#0ea5e9', borderRadius: 6 }] }, options: { scales: { y: { beginAtZero: true } }, plugins: { legend: { display: false } } } }); } 
                    }, 200); 
                }
            }
        }
    </script>
