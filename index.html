<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TaskFlow V15 - Perfect Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { 
                extend: { 
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { 
                        brand: { 50: '#fff1f2', 100: '#ffe4e6', 500: '#f43f5e', 600: '#e11d48', 700: '#be123c', 900: '#881337' },
                        darkbg: '#0f172a',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                } 
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #f8fafc; transition: background-color 0.3s; -webkit-tap-highlight-color: transparent; }
        .dark body { background-color: #020617; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .custom-scroll::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .custom-scroll::-webkit-scrollbar-thumb { background: #334155; }
        
        .card-enter { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(15px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .toast-enter { animation: toastIn 0.3s ease-out forwards; }
        @keyframes toastIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        .shimmer {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        .dark .shimmer { background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%); }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="text-slate-800 dark:text-slate-200 h-screen flex flex-col overflow-hidden" x-data="taskApp()" x-init="initApp()" :class="{ 'dark': isDarkMode }">

    <div class="fixed top-5 right-5 z-[110] space-y-3 pointer-events-none">
        <template x-for="toast in toasts" :key="toast.id">
            <div class="pointer-events-auto bg-white dark:bg-slate-800 border-l-4 rounded shadow-2xl p-4 min-w-[300px] flex items-center justify-between gap-4 toast-enter"
                 :class="toast.type === 'success' ? 'border-emerald-500' : 'border-red-500'">
                <div class="flex items-center gap-3">
                    <div class="w-6 h-6 rounded-full flex items-center justify-center text-white text-xs" :class="toast.type === 'success' ? 'bg-emerald-500' : 'bg-red-500'">
                        <i class="fas" :class="toast.type === 'success' ? 'fa-check' : 'fa-exclamation'"></i>
                    </div>
                    <div>
                        <h4 class="font-bold text-xs uppercase" :class="toast.type === 'success' ? 'text-emerald-600' : 'text-red-600'" x-text="toast.type === 'success' ? 'Success' : 'Error'"></h4>
                        <p class="text-xs font-medium text-slate-600 dark:text-slate-300" x-text="toast.message"></p>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <header class="h-16 shrink-0 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 flex items-center justify-between px-4 z-20 shadow-sm relative">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 rounded-xl bg-gradient-to-br from-brand-500 to-orange-600 flex items-center justify-center text-white shadow-lg shadow-brand-500/30">
                <i class="fas fa-cubes text-sm"></i>
            </div>
            <div>
                <h1 class="font-extrabold text-base tracking-tight leading-none text-slate-900 dark:text-white">TaskFlow</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wide">Workspace</p>
            </div>
        </div>

        <div class="hidden md:flex flex-1 max-w-sm mx-6 relative">
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xs"></i>
            <input type="text" x-model="searchQuery" class="w-full bg-slate-100 dark:bg-slate-800 border-none rounded-full py-2 pl-9 pr-4 text-xs font-bold focus:ring-2 focus:ring-brand-500 transition-all dark:text-white placeholder:text-slate-400" placeholder="Search tasks...">
        </div>

        <div class="flex items-center gap-2">
            <button @click="isSearchOpen = !isSearchOpen" class="md:hidden w-9 h-9 rounded-full bg-slate-50 dark:bg-slate-800 text-slate-500 hover:bg-slate-100 flex items-center justify-center"><i class="fas fa-search"></i></button>
            <button @click="toggleDarkMode()" class="w-9 h-9 rounded-full bg-slate-50 dark:bg-slate-800 text-slate-500 dark:text-yellow-400 hover:bg-slate-100 transition-all flex items-center justify-center border border-slate-200 dark:border-slate-700">
                <i class="fas" :class="isDarkMode ? 'fa-sun' : 'fa-moon'"></i>
            </button>
            <button @click="showAddModal = true" class="hidden md:flex bg-brand-600 hover:bg-brand-700 text-white px-4 py-2 rounded-lg font-bold text-xs shadow-lg shadow-brand-500/30 items-center gap-2 active:scale-95 ml-2">
                <i class="fas fa-plus"></i> <span>Task</span>
            </button>
        </div>

        <div x-show="isSearchOpen" class="absolute top-16 left-0 w-full bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 p-3 z-30 card-enter md:hidden">
            <input type="text" x-model="searchQuery" class="w-full bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg py-3 px-4 text-sm font-bold outline-none focus:border-brand-500 dark:text-white" placeholder="Search..." x-ref="mobSearch">
        </div>
    </header>

    <div class="hidden md:flex items-center gap-2 px-6 py-2 bg-slate-50 dark:bg-slate-900/50 border-b border-slate-200 dark:border-slate-800">
        <template x-for="v in ['board', 'list', 'timeline', 'calendar', 'analytics']">
            <button @click="switchView(v)" class="px-4 py-1.5 rounded-md text-xs font-bold transition-all uppercase tracking-wide" 
                :class="currentView === v ? 'bg-white dark:bg-slate-800 text-brand-600 dark:text-white shadow-sm border border-slate-200 dark:border-slate-700' : 'text-slate-500 hover:text-slate-800 dark:text-slate-400'">
                <i class="fas mr-1" :class="getViewIcon(v)"></i> <span x-text="v"></span>
            </button>
        </template>
        <div class="flex-1"></div>
        <div class="flex items-center gap-2">
            <span class="text-[10px] font-bold text-slate-400 uppercase">Filter:</span>
            <button @click="myTasksOnly = !myTasksOnly" class="px-3 py-1 rounded-full text-[10px] font-bold border transition-all flex items-center gap-1" :class="myTasksOnly ? 'bg-brand-100 text-brand-700 border-brand-200' : 'bg-white dark:bg-slate-800 text-slate-500 border-slate-200 dark:border-slate-700'">
                <i class="fas fa-user-circle"></i> My Tasks
            </button>
            <select x-model="currentProject" @change="fetchTasks()" class="bg-transparent text-xs font-bold text-slate-500 outline-none cursor-pointer">
                <option value="ALL">All Projects</option><option value="Main">Main</option><option value="Marketing">Marketing</option><option value="IT">IT</option>
            </select>
        </div>
    </div>

    <main class="flex-1 overflow-hidden relative pb-20 md:pb-0">
        
        <div x-show="currentView === 'board'" class="h-full overflow-x-auto overflow-y-hidden p-4 md:p-6" x-transition.opacity>
            <div class="flex gap-2 mb-4 overflow-x-auto hide-scroll items-center pb-1">
                <button @click="myTasksOnly = !myTasksOnly" class="px-3 py-1.5 rounded-full text-[10px] font-bold border whitespace-nowrap flex items-center gap-1" :class="myTasksOnly ? 'bg-brand-600 text-white border-brand-600' : 'bg-white dark:bg-slate-800 text-slate-500 border-slate-200 dark:border-slate-700'"><i class="fas fa-user"></i> Me</button>
                <div class="w-[1px] h-4 bg-slate-300 dark:bg-slate-700 mx-1"></div>
                <button @click="activeFilter='ALL'" class="px-3 py-1.5 rounded-full text-[10px] font-bold border transition-all whitespace-nowrap" :class="activeFilter==='ALL' ? 'bg-slate-800 text-white dark:bg-white dark:text-slate-900' : 'bg-white dark:bg-slate-800 text-slate-500 border-slate-200 dark:border-slate-700'">All</button>
                <button @click="activeFilter='High'" class="px-3 py-1.5 rounded-full text-[10px] font-bold border border-transparent bg-rose-50 text-rose-600 dark:bg-rose-900/30 dark:text-rose-400 whitespace-nowrap">ðŸ”¥ High</button>
                <button @click="activeFilter='Urgent'" class="px-3 py-1.5 rounded-full text-[10px] font-bold border border-transparent bg-amber-50 text-amber-600 dark:bg-amber-900/30 dark:text-amber-400 whitespace-nowrap">âš¡ Urgent</button>
            </div>

            <div class="flex flex-col md:flex-row h-full gap-4 md:gap-6 pb-20 md:pb-12 overflow-y-auto md:overflow-y-hidden custom-scroll">
                <template x-for="col in columns" :key="col.id">
                    <div class="flex-shrink-0 flex flex-col w-full md:w-[320px] rounded-2xl md:max-h-full bg-slate-100/50 dark:bg-slate-800/30 border border-slate-200 dark:border-slate-700 backdrop-blur-sm">
                        
                        <div class="p-3 border-b border-slate-200/50 dark:border-slate-700/50 flex justify-between items-center sticky top-0 bg-slate-100/90 dark:bg-slate-800/90 backdrop-blur z-10 rounded-t-2xl">
                            <div class="flex items-center gap-2">
                                <div class="w-2.5 h-2.5 rounded-full" :class="col.accentColor"></div>
                                <h2 class="font-extrabold text-xs text-slate-600 dark:text-slate-300 uppercase tracking-widest" x-text="col.title"></h2>
                                <span class="bg-white dark:bg-slate-700 text-slate-500 dark:text-slate-300 px-1.5 py-0.5 rounded text-[9px] font-bold shadow-sm" x-text="getTasksByStatus(col.id).length"></span>
                            </div>
                        </div>

                        <div x-show="isLoading" class="p-3 space-y-3">
                            <div class="h-24 w-full rounded-xl shimmer"></div>
                            <div class="h-24 w-full rounded-xl shimmer"></div>
                        </div>

                        <div x-show="!isLoading" class="flex-1 p-2 space-y-2 md:overflow-y-auto custom-scroll min-h-[100px]">
                            <div x-show="getTasksByStatus(col.id).length === 0" class="flex flex-col items-center justify-center py-8 opacity-40">
                                <i class="fas fa-clipboard-check text-4xl mb-2 text-slate-400"></i>
                                <p class="text-[10px] font-bold text-slate-500 uppercase">No Tasks</p>
                            </div>
                            <template x-for="task in getTasksByStatus(col.id)" :key="task.id">
                                <div @click="openTaskDetail(task)" class="bg-white dark:bg-slate-800 p-3 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 active:scale-95 transition-all duration-200 cursor-pointer card-enter relative overflow-hidden group">
                                    <div x-show="task.priority === 'High'" class="absolute left-0 top-0 bottom-0 w-1 bg-rose-500 animate-pulse-slow"></div>
                                    <div class="flex justify-between items-start mb-1.5 pl-2">
                                        <div class="flex gap-1">
                                            <span class="px-1.5 py-0.5 rounded text-[8px] font-extrabold uppercase tracking-wide border dark:border-slate-600" :class="getPriorityColor(task.priority)" x-text="task.priority"></span>
                                        </div>
                                        <div class="md:hidden relative" x-data="{ openMenu: false }">
                                            <button @click.stop="openMenu = !openMenu" class="text-slate-300 px-2"><i class="fas fa-ellipsis-v text-xs"></i></button>
                                            <div x-show="openMenu" @click.outside="openMenu = false" class="absolute right-0 top-full mt-1 bg-white dark:bg-slate-700 shadow-xl border dark:border-slate-600 rounded-lg z-20 w-32 py-1">
                                                <button x-show="col.id !== 'DONE'" @click.stop="moveTask(task.id, getNextStatus(col.id))" class="w-full text-left px-3 py-2 text-[10px] font-bold text-slate-600 dark:text-slate-200 hover:bg-slate-50">Move Next</button>
                                                <button @click.stop="deleteTask(task.id)" class="w-full text-left px-3 py-2 text-[10px] font-bold text-red-500 hover:bg-red-50">Delete</button>
                                            </div>
                                        </div>
                                    </div>
                                    <h3 class="font-bold text-slate-800 dark:text-slate-100 text-xs mb-1 leading-snug pl-2" :class="col.id === 'DONE' ? 'line-through text-slate-400' : ''" x-text="task.title"></h3>
                                    
                                    <div class="flex items-center justify-between mt-2 pl-2">
                                        <div class="flex items-center gap-1 text-[9px] font-bold" :class="getDaysLeft(task.dueDate).color">
                                            <i :class="getDaysLeft(task.dueDate).icon"></i> <span x-text="getDaysLeft(task.dueDate).text"></span>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <div class="relative w-5 h-5 flex items-center justify-center" x-show="task.progress > 0">
                                                <svg class="w-full h-full -rotate-90" viewBox="0 0 36 36">
                                                    <path class="text-slate-200 dark:text-slate-700" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="4" />
                                                    <path class="text-brand-500" :stroke-dasharray="task.progress + ', 100'" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="4" />
                                                </svg>
                                            </div>
                                            <img :src="'https://ui-avatars.com/api/?name='+task.assignee+'&background=random&color=fff&size=20'" class="w-5 h-5 rounded-full border border-white dark:border-slate-800" alt="Avatar">
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div x-show="currentView === 'list'" class="h-full overflow-y-auto p-4 md:p-8" x-cloak>
             <div x-show="isLoading" class="space-y-4">
                 <div class="h-12 w-full bg-slate-200 dark:bg-slate-800 rounded-lg shimmer"></div>
                 <div class="h-12 w-full bg-slate-200 dark:bg-slate-800 rounded-lg shimmer"></div>
            </div>
            <div x-show="!isLoading" class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse min-w-[350px]">
                        <thead class="bg-slate-50 dark:bg-slate-900/50 text-xs uppercase text-slate-500 dark:text-slate-400 font-bold">
                            <tr>
                                <th class="p-3 md:p-4 border-b dark:border-slate-700">Task</th>
                                <th class="p-3 md:p-4 border-b dark:border-slate-700 hidden md:table-cell">Assignee</th>
                                <th class="p-3 md:p-4 border-b dark:border-slate-700 hidden md:table-cell">Due</th>
                                <th class="p-3 md:p-4 border-b dark:border-slate-700">Status</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100 dark:divide-slate-700">
                            <template x-for="task in tasks" :key="task.id">
                                <tr class="hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors cursor-pointer" @click="openTaskDetail(task)">
                                    <td class="p-3 md:p-4">
                                        <div class="font-bold text-xs md:text-sm text-slate-700 dark:text-slate-200 line-clamp-1" x-text="task.title"></div>
                                        <div class="text-[9px] md:text-[10px] text-slate-400 md:hidden" x-text="task.dueDate + ' â€¢ ' + task.assignee"></div>
                                    </td>
                                    <td class="p-3 md:p-4 hidden md:table-cell">
                                        <div class="flex items-center gap-2">
                                            <img :src="'https://ui-avatars.com/api/?name='+task.assignee+'&background=random&color=fff&size=20'" class="w-5 h-5 rounded-full" alt="Avatar">
                                            <span class="text-xs" x-text="task.assignee"></span>
                                        </div>
                                    </td>
                                    <td class="p-3 md:p-4 hidden md:table-cell">
                                        <span class="text-xs font-bold" :class="getDaysLeft(task.dueDate).color" x-text="getDaysLeft(task.dueDate).text"></span>
                                    </td>
                                    <td class="p-3 md:p-4">
                                        <select @click.stop @change="moveTask(task.id, $event.target.value)" class="bg-transparent text-[10px] md:text-xs font-bold border border-slate-200 dark:border-slate-600 rounded px-1 py-1 outline-none dark:text-white dark:bg-slate-800">
                                            <option value="TODO" :selected="task.status==='TODO'">To Do</option><option value="DOING" :selected="task.status==='DOING'">Doing</option><option value="DONE" :selected="task.status==='DONE'">Done</option>
                                        </select>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div x-show="currentView === 'analytics'" class="h-full overflow-y-auto p-4 md:p-8" x-cloak>
            <div class="max-w-5xl mx-auto space-y-6">
                <div class="grid grid-cols-3 gap-3 md:gap-6">
                    <div class="bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700">
                        <p class="text-[10px] md:text-xs text-slate-400 font-bold uppercase">Total</p>
                        <h3 class="text-xl md:text-3xl font-extrabold text-brand-600 dark:text-brand-400" x-text="tasks.length"></h3>
                    </div>
                    <div class="bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700">
                        <p class="text-[10px] md:text-xs text-slate-400 font-bold uppercase">Done</p>
                        <h3 class="text-xl md:text-3xl font-extrabold text-emerald-600 dark:text-emerald-400" x-text="getTasksByStatus('DONE').length"></h3>
                    </div>
                    <div class="bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700">
                        <p class="text-[10px] md:text-xs text-slate-400 font-bold uppercase">Doing</p>
                        <h3 class="text-xl md:text-3xl font-extrabold text-indigo-600 dark:text-indigo-400" x-text="getTasksByStatus('DOING').length"></h3>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700">
                        <h3 class="font-bold text-sm text-slate-500 dark:text-slate-400 uppercase mb-4">Status</h3>
                        <div class="relative h-56 w-full"><canvas id="statusChart"></canvas></div>
                    </div>
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700">
                        <h3 class="font-bold text-sm text-slate-500 dark:text-slate-400 uppercase mb-4">Workload</h3>
                        <div class="relative h-56 w-full"><canvas id="workloadChart"></canvas></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div x-show="currentView === 'calendar'" class="h-full overflow-y-auto p-4 flex items-center justify-center text-center">
             <div class="w-full h-full bg-white dark:bg-slate-800 rounded-2xl p-4 shadow-sm border border-slate-200 dark:border-slate-700 overflow-y-auto">
                 <h2 class="font-bold text-lg mb-4 text-slate-800 dark:text-white" x-text="calendarTitle"></h2>
                 <div class="grid grid-cols-7 gap-1">
                    <template x-for="day in ['S','M','T','W','T','F','S']"><div class="text-xs font-bold p-2" x-text="day"></div></template>
                    <template x-for="day in calendarDays">
                        <div class="aspect-square border border-slate-100 dark:border-slate-700 rounded-lg flex flex-col items-center justify-start p-1" :class="day.isToday ? 'bg-brand-50 dark:bg-brand-900/20' : ''">
                            <span class="text-[10px] font-bold dark:text-slate-300" x-text="day.date"></span>
                            <div class="flex gap-0.5 flex-wrap justify-center mt-1">
                                <template x-for="t in day.tasks"><div class="w-1.5 h-1.5 rounded-full" :class="t.status==='DONE'?'bg-emerald-400':'bg-brand-400'"></div></template>
                            </div>
                        </div>
                    </template>
                 </div>
             </div>
        </div>

        <div x-show="currentView === 'timeline'" class="h-full overflow-y-auto p-4 md:p-8" x-cloak>
            <div class="space-y-3">
                <template x-for="task in tasks" :key="task.id">
                    <div class="bg-white dark:bg-slate-800 p-3 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm flex flex-col md:flex-row gap-3" @click="openTaskDetail(task)">
                        <div class="w-full md:w-1/4">
                            <h4 class="font-bold text-xs text-slate-800 dark:text-slate-200 truncate" x-text="task.title"></h4>
                            <p class="text-[10px] text-slate-400" x-text="task.assignee"></p>
                        </div>
                        <div class="flex-1 h-6 bg-slate-100 dark:bg-slate-900 rounded-full relative overflow-hidden flex items-center px-2">
                            <div class="absolute top-0 bottom-0 left-0 bg-opacity-20 transition-all" :class="task.status === 'DONE' ? 'bg-emerald-500' : (task.status === 'DOING' ? 'bg-brand-500' : 'bg-slate-300')" :style="'width: ' + (task.status === 'DONE' ? '100%' : (task.status === 'DOING' ? '50%' : '5%'))"></div>
                            <span class="relative z-10 text-[9px] font-bold text-slate-500 w-full text-right" x-text="task.dueDate"></span>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>

    <nav class="md:hidden fixed bottom-0 left-0 w-full bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 flex justify-around items-center h-16 z-40 pb-safe">
        <button @click="switchView('board')" class="flex flex-col items-center gap-1 w-14 transition-colors" :class="currentView==='board'?'text-brand-600 dark:text-brand-400':'text-slate-400'">
            <i class="fas fa-columns text-lg"></i><span class="text-[9px] font-bold">Board</span>
        </button>
        <button @click="switchView('list')" class="flex flex-col items-center gap-1 w-14 transition-colors" :class="currentView==='list'?'text-brand-600 dark:text-brand-400':'text-slate-400'">
            <i class="fas fa-list text-lg"></i><span class="text-[9px] font-bold">List</span>
        </button>
        <div class="relative -top-5">
            <button @click="showAddModal=true" class="w-14 h-14 rounded-full bg-brand-600 text-white shadow-xl shadow-brand-500/40 flex items-center justify-center transform active:scale-90 transition-all border-4 border-slate-50 dark:border-slate-900">
                <i class="fas fa-plus text-xl"></i>
            </button>
        </div>
        <button @click="switchView('timeline')" class="flex flex-col items-center gap-1 w-14 transition-colors" :class="currentView==='timeline'?'text-brand-600 dark:text-brand-400':'text-slate-400'">
            <i class="fas fa-stream text-lg"></i><span class="text-[9px] font-bold">Time</span>
        </button>
        <button @click="switchView('analytics')" class="flex flex-col items-center gap-1 w-14 transition-colors" :class="currentView==='analytics'?'text-brand-600 dark:text-brand-400':'text-slate-400'">
            <i class="fas fa-chart-pie text-lg"></i><span class="text-[9px] font-bold">Stats</span>
        </button>
    </nav>

    <div x-show="showAddModal" class="fixed inset-0 bg-slate-900/80 z-[60] flex items-end md:items-center justify-center p-0 md:p-4 backdrop-blur-sm" x-cloak x-transition.opacity>
        <div class="bg-white dark:bg-slate-800 w-full md:max-w-md rounded-t-3xl md:rounded-3xl shadow-2xl p-6 md:p-8 modal-enter relative border-t border-slate-200 dark:border-slate-700 h-[80vh] md:h-auto overflow-y-auto">
            <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6 md:hidden"></div>
            <h3 class="font-extrabold text-xl text-slate-800 dark:text-white mb-6">Create Task</h3>
            <div class="space-y-4">
                <input type="text" x-model="newTask.title" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl p-3.5 text-sm font-bold outline-none focus:border-brand-500 dark:text-white" placeholder="Task Title">
                <textarea x-model="newTask.desc" rows="3" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl p-3.5 text-xs outline-none focus:border-brand-500 dark:text-white" placeholder="Description"></textarea>
                <div class="grid grid-cols-2 gap-3">
                    <select x-model="newTask.project" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl p-3 text-xs font-bold outline-none dark:text-white"><option value="Main">Main</option><option value="Marketing">Marketing</option><option value="IT">IT</option></select>
                    <select x-model="newTask.priority" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl p-3 text-xs font-bold outline-none dark:text-white"><option value="Medium">Medium</option><option value="High">High</option></select>
                </div>
                <div class="grid grid-cols-2 gap-3">
                     <select x-model="newTask.assignee" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl p-3 text-xs font-bold outline-none dark:text-white"><option value="Admin">Admin</option><option value="User">User</option></select>
                     <input type="date" x-model="newTask.dueDate" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl p-3 text-xs font-bold outline-none dark:text-white">
                </div>
            </div>
            <div class="flex gap-3 mt-8">
                <button @click="showAddModal = false" class="flex-1 py-3.5 rounded-xl font-bold text-xs bg-slate-100 text-slate-500">CANCEL</button>
                <button @click="createTask()" class="flex-[2] bg-brand-600 hover:bg-brand-700 text-white py-3.5 rounded-xl font-bold text-xs shadow-lg shadow-brand-500/30">CREATE</button>
            </div>
        </div>
    </div>

    <div x-show="showDetailModal" class="fixed inset-0 bg-white dark:bg-slate-900 z-[70] flex flex-col md:fixed md:inset-0 md:bg-slate-900/80 md:backdrop-blur-sm md:items-center md:justify-center md:p-4" x-cloak x-transition.opacity>
        <div class="flex-1 flex flex-col w-full md:max-w-3xl md:h-[85vh] md:bg-white md:dark:bg-slate-800 md:rounded-2xl md:shadow-2xl md:border md:border-slate-200 md:dark:border-slate-700 overflow-hidden">
            <div class="px-5 py-4 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center shrink-0 bg-slate-50 dark:bg-slate-900/50">
                <button @click="showDetailModal = false" class="md:hidden w-8 h-8 rounded-full bg-white dark:bg-slate-800 shadow text-slate-500 flex items-center justify-center"><i class="fas fa-arrow-left"></i></button>
                <div class="text-right md:text-left flex-1 ml-4">
                     <span class="px-2 py-0.5 rounded text-[9px] font-bold uppercase tracking-wide border dark:border-slate-600" :class="getPriorityColor(activeTask.priority)" x-text="activeTask.priority"></span>
                </div>
                <button @click="showDetailModal = false" class="hidden md:block text-slate-400 hover:text-slate-600"><i class="fas fa-times text-xl"></i></button>
            </div>

            <div class="flex-1 overflow-y-auto p-5 bg-white dark:bg-slate-800">
                <h2 class="text-2xl font-extrabold text-slate-800 dark:text-white leading-tight mb-4" x-text="activeTask.title"></h2>
                
                <div class="flex border-b border-slate-100 dark:border-slate-700 mb-6 overflow-x-auto">
                    <button @click="detailTab='info'" class="flex-1 pb-2 text-xs font-bold border-b-2 transition-all min-w-[60px]" :class="detailTab==='info' ? 'border-brand-500 text-brand-600' : 'border-transparent text-slate-400'">Info</button>
                    <button @click="detailTab='chat'" class="flex-1 pb-2 text-xs font-bold border-b-2 transition-all min-w-[60px]" :class="detailTab==='chat' ? 'border-brand-500 text-brand-600' : 'border-transparent text-slate-400'">Chat</button>
                    <button @click="detailTab='files'" class="flex-1 pb-2 text-xs font-bold border-b-2 transition-all min-w-[60px]" :class="detailTab==='files' ? 'border-brand-500 text-brand-600' : 'border-transparent text-slate-400'">Files</button>
                    <button @click="detailTab='log'" class="flex-1 pb-2 text-xs font-bold border-b-2 transition-all min-w-[60px]" :class="detailTab==='log' ? 'border-brand-500 text-brand-600' : 'border-transparent text-slate-400'">Log</button>
                </div>

                <div x-show="detailTab === 'info'" class="space-y-6">
                    <p class="text-sm text-slate-600 dark:text-slate-300 bg-slate-50 dark:bg-slate-900 p-4 rounded-xl border border-slate-100 dark:border-slate-700" x-text="activeTask.desc || 'No description provided.'"></p>
                    <div>
                        <h3 class="text-xs font-bold text-slate-400 uppercase mb-3 flex items-center gap-2"><i class="fas fa-check-square"></i> Subtasks</h3>
                        <div class="space-y-2">
                             <template x-for="sub in activeSubtasks" :key="sub.id">
                                <div class="flex items-center gap-3 p-2 rounded-lg bg-slate-50 dark:bg-slate-900/50 border border-slate-100 dark:border-slate-700">
                                    <input type="checkbox" class="cb-custom" :checked="sub.isDone" @change="toggleSubtask(sub.id)">
                                    <span class="text-sm flex-1" :class="sub.isDone ? 'line-through text-slate-400' : 'text-slate-700 dark:text-slate-200'" x-text="sub.text"></span>
                                </div>
                             </template>
                        </div>
                        <div class="mt-3 flex gap-2">
                            <input type="text" x-model="newSubtaskText" @keydown.enter="addSubtask()" class="flex-1 bg-slate-100 dark:bg-slate-900 rounded-lg px-3 py-2 text-xs outline-none dark:text-white" placeholder="Add subtask...">
                            <button @click="addSubtask()" class="bg-slate-800 text-white rounded-lg px-3"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>

                <div x-show="detailTab === 'chat'" class="flex flex-col h-[400px]">
                    <div class="flex-1 overflow-y-auto space-y-3 mb-4 custom-scroll pr-2">
                        <template x-for="com in activeComments" :key="com.id">
                            <div class="bg-slate-50 dark:bg-slate-900 p-3 rounded-lg border border-slate-100 dark:border-slate-700">
                                <div class="flex justify-between items-center mb-1">
                                    <span class="text-[10px] font-bold text-brand-600" x-text="com.user"></span>
                                    <span class="text-[9px] text-slate-400" x-text="com.time"></span>
                                </div>
                                <p class="text-xs text-slate-700 dark:text-slate-300" x-text="com.text"></p>
                            </div>
                        </template>
                        <div x-show="activeComments.length===0" class="text-center text-xs text-slate-400 italic py-4">No comments yet.</div>
                    </div>
                    <div class="flex gap-2 mt-auto">
                        <input type="text" x-model="newCommentText" @keydown.enter="addComment()" class="flex-1 bg-slate-100 dark:bg-slate-900 rounded-lg px-3 py-3 text-xs outline-none dark:text-white" placeholder="Write a comment...">
                        <button @click="addComment()" class="bg-brand-600 text-white rounded-lg px-4"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
                
                <div x-show="detailTab === 'files'" class="space-y-6">
                    <div class="p-6 border-2 border-dashed border-slate-200 dark:border-slate-700 rounded-2xl relative text-center hover:bg-slate-50 dark:hover:bg-slate-900 transition-colors">
                         <i class="fas fa-cloud-upload-alt text-3xl text-slate-300 mb-2"></i>
                         <p class="text-xs font-bold text-slate-500">Tap to Upload</p>
                         <input type="file" class="absolute inset-0 opacity-0 w-full h-full cursor-pointer" @change="uploadFile($event)">
                    </div>
                    <div class="space-y-2">
                        <h3 class="text-xs font-bold text-slate-400 uppercase">Attachments</h3>
                        <template x-for="att in activeAttachments" :key="att.id">
                            <div class="flex items-center justify-between p-3 bg-white dark:bg-slate-700 border border-slate-100 dark:border-slate-600 rounded-xl shadow-sm">
                                <div class="flex items-center gap-3 overflow-hidden">
                                    <div class="w-8 h-8 rounded-lg bg-blue-100 dark:bg-blue-900/50 text-blue-600 flex items-center justify-center shrink-0"><i class="fas fa-file"></i></div>
                                    <div class="truncate">
                                        <p class="text-xs font-bold text-slate-700 dark:text-white truncate" x-text="att.name"></p>
                                        <p class="text-[9px] text-slate-400" x-text="att.uploader"></p>
                                    </div>
                                </div>
                                <button @click="window.open(att.url, '_blank')" class="text-xs font-bold text-brand-600 hover:underline shrink-0 ml-2">Open</button>
                            </div>
                        </template>
                        <div x-show="activeAttachments.length===0" class="text-xs text-slate-400 italic">No files attached.</div>
                    </div>
                 </div>

                 <div x-show="detailTab === 'log'" class="space-y-4">
                     <div class="relative pl-4 border-l-2 border-slate-200 dark:border-slate-700 space-y-6">
                        <template x-for="log in activeLogs" :key="log.time">
                            <div class="relative">
                                <div class="absolute -left-[21px] top-1 w-3 h-3 rounded-full bg-slate-300 dark:bg-slate-600 ring-4 ring-white dark:ring-slate-800"></div>
                                <p class="text-[10px] font-bold text-slate-400 mb-0.5" x-text="log.time"></p>
                                <p class="text-xs text-slate-600 dark:text-slate-300">
                                    <span class="font-bold text-slate-800 dark:text-white" x-text="log.user"></span> 
                                    <span x-text="log.action"></span>
                                </p>
                            </div>
                        </template>
                        <div x-show="activeLogs.length===0" class="text-xs text-slate-400 italic">No history available.</div>
                    </div>
                 </div>
            </div>

            <div class="p-4 border-t border-slate-100 dark:border-slate-700 bg-slate-50 dark:bg-slate-900/50 flex gap-3">
                 <button @click="deleteTask(activeTask.id); showDetailModal=false" class="p-3 rounded-xl bg-red-50 text-red-500 font-bold"><i class="fas fa-trash-alt"></i></button>
                 <button @click="moveTask(activeTask.id, 'DONE'); showDetailModal=false" class="flex-1 bg-emerald-500 text-white rounded-xl font-bold text-xs shadow-lg shadow-emerald-500/30">MARK COMPLETE</button>
            </div>
        </div>
    </div>

    <script>
        function taskApp() {
            return {
                // WAJIB: GANTI URL INI
                apiUrl: 'https://script.google.com/macros/s/AKfycbxbrxnFKvXmCoYX5gKgabaBtiFKw4M50GrIfAKUcvhD6f6qMdAiStLkEzODl5az-efk/exec', 
                
                currentView: 'board', tasks: [], searchQuery: '', currentProject: 'ALL', activeFilter: 'ALL', myTasksOnly: false,
                isLoading: false, showAddModal: false, showDetailModal: false, isSearchOpen: false, detailTab: 'info',
                isDarkMode: localStorage.getItem('tf_dark') === 'true',
                toasts: [],
                newTask: { title: '', desc: '', assignee: 'Admin', priority: 'Medium', project: 'Main', dueDate: new Date().toISOString().split('T')[0] },
                activeTask: {}, activeSubtasks: [], activeComments: [], activeAttachments: [], activeLogs: [],
                newSubtaskText: '', newCommentText: '',
                columns: [ {id: 'TODO', title: 'To Do', accentColor: 'bg-slate-400'}, {id: 'DOING', title: 'Doing', accentColor: 'bg-brand-500'}, {id: 'DONE', title: 'Done', accentColor: 'bg-emerald-500'} ],
                calendarDays: [], calendarTitle: '', currentDate: new Date(), chartStatus: null, chartWorkload: null,

                initApp() { this.fetchTasks(); this.generateCalendar(); this.$watch('isDarkMode', v => localStorage.setItem('tf_dark', v)); },
                toggleDarkMode() { this.isDarkMode = !this.isDarkMode; },
                switchView(v) { this.currentView = v; if(v==='calendar') this.generateCalendar(); if(v==='analytics') this.updateCharts(); },
                getViewIcon(v) { return {'board':'fa-columns','list':'fa-list','timeline':'fa-stream','calendar':'fa-calendar-alt','analytics':'fa-chart-pie'}[v]; },
                getPrevStatus(s) { return s === 'DOING' ? 'TODO' : (s === 'DONE' ? 'DOING' : 'TODO'); },
                getNextStatus(s) { return s === 'TODO' ? 'DOING' : (s === 'DOING' ? 'DONE' : 'DONE'); },
                
                showToast(msg, type='success') {
                    const id = Date.now();
                    this.toasts.push({id, message: msg, type});
                    setTimeout(() => { this.toasts = this.toasts.filter(t => t.id !== id) }, 3000);
                },

                getTasksByStatus(status) {
                    return this.tasks.filter(t => {
                        const s = this.searchQuery.toLowerCase();
                        const matchStatus = t.status === status;
                        const matchProject = this.currentProject === 'ALL' || t.project === this.currentProject;
                        const matchSearch = t.title.toLowerCase().includes(s) || t.assignee.toLowerCase().includes(s);
                        let matchFilter = true;
                        if(this.activeFilter === 'High') matchFilter = t.priority === 'High';
                        if(this.activeFilter === 'Urgent') matchFilter = t.label === 'Urgent';
                        const matchOwner = this.myTasksOnly ? t.assignee === 'Admin' : true; // Ganti 'Admin' dengan nama user login jika ada sistem login
                        return matchStatus && matchProject && matchSearch && matchFilter && matchOwner;
                    });
                },
                
                getDaysLeft(d) {
                    if(!d) return {text:'-', color:'text-slate-400', icon:''};
                    const days = Math.ceil((new Date(d) - new Date()) / (86400000));
                    if(days < 0) return {text: Math.abs(days)+'d Late', color:'text-red-500 font-bold', icon:'fas fa-fire'};
                    if(days === 0) return {text:'Today', color:'text-amber-500 font-bold', icon:'fas fa-bell'};
                    return {text: days+'d', color:'text-slate-400', icon:'far fa-clock'};
                },
                getPriorityColor(p) { return p==='High'?'bg-rose-50 text-rose-600 border-rose-100':'bg-blue-50 text-blue-600 border-blue-100'; },

                // --- SMART REFRESH LOGIC ---
                // Fungsi ini dipanggil setelah setiap aksi agar history selalu update
                async refreshTaskDetail(taskId) {
                    const r = await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'get_details', id: taskId }) });
                    const j = await r.json(); 
                    if(j.status==='success') {
                        this.activeSubtasks = j.data.subtasks;
                        this.activeComments = j.data.comments;
                        this.activeAttachments = j.data.attachments;
                        this.activeLogs = j.data.logs; // Log otomatis terupdate!
                    }
                },

                // API CALLS
                async fetchTasks() {
                    this.isLoading = true;
                    try { const r = await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'get_tasks' }) }); const j = await r.json(); this.tasks = j.data.reverse(); this.generateCalendar(); } 
                    catch (e) { this.showToast('Connection Failed', 'error'); }
                    this.isLoading = false;
                },
                async createTask() {
                    if(!this.newTask.title) return this.showToast('Title required', 'error');
                    this.isLoading = true;
                    try { await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'create_task', data: this.newTask }) }); this.showAddModal=false; this.fetchTasks(); this.showToast('Task Created!'); } 
                    catch (e) { this.showToast('Failed to create', 'error'); } 
                    this.isLoading = false;
                },
                async moveTask(id, stat) {
                    const t = this.tasks.find(x=>x.id===id); if(t) { t.status=stat; if(stat==='DONE') this.fireConfetti(); }
                    await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'move_task', id: id, newStatus: stat }) });
                    // Refresh logs jika modal terbuka
                    if(this.showDetailModal && this.activeTask.id === id) { this.refreshTaskDetail(id); }
                    if(this.currentView === 'analytics') this.updateCharts();
                },
                async deleteTask(id) {
                    if(!confirm('Delete?')) return;
                    this.tasks = this.tasks.filter(t=>t.id!==id);
                    await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'delete_task', id: id }) });
                    this.showToast('Task Deleted');
                },
                
                fireConfetti() { confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); },
                async openTaskDetail(t) { 
                    this.activeTask = t; this.detailTab='info'; this.activeSubtasks=[]; this.activeComments=[]; this.activeAttachments=[]; this.activeLogs=[]; this.showDetailModal=true; 
                    await this.refreshTaskDetail(t.id);
                },
                async addSubtask() {
                    if(!this.newSubtaskText) return;
                    this.activeSubtasks.push({id:'TEMP', text:this.newSubtaskText, isDone:false});
                    await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'add_subtask', taskId: this.activeTask.id, text: this.newSubtaskText }) });
                    this.newSubtaskText='';
                },
                async toggleSubtask(sid) {
                    const s = this.activeSubtasks.find(x=>x.id===sid); if(s) s.isDone=!s.isDone;
                    await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'toggle_subtask', subId: sid }) });
                },
                async addComment() {
                    if(!this.newCommentText) return;
                    // Optimistic update
                    this.activeComments.push({id:'TEMP', user:'Admin', text:this.newCommentText, time:'Just now'});
                    await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'add_comment', taskId: this.activeTask.id, text: this.newCommentText, user: 'Admin' }) });
                    this.newCommentText='';
                    this.refreshTaskDetail(this.activeTask.id); // Tarik data log terbaru
                },
                async uploadFile(event) {
                    const file = event.target.files[0]; if(!file) return; 
                    this.showToast('Uploading...', 'success');
                    const reader = new FileReader(); reader.readAsDataURL(file);
                    reader.onload = async () => {
                        try {
                            const res = await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'upload_file', taskId: this.activeTask.id, fileName: file.name, fileData: reader.result, mimeType: file.type }) });
                            const json = await res.json();
                            if(json.status === 'success') { 
                                this.showToast('File Uploaded!'); 
                                // FORCE REFRESH DATA AGAR MUNCUL DI LIST & LOG
                                this.refreshTaskDetail(this.activeTask.id);
                            } else { this.showToast('Upload Failed', 'error'); }
                        } catch(e) { this.showToast('Upload Error', 'error'); }
                    };
                },

                // Calendar & Chart
                generateCalendar() {
                    const y = this.currentDate.getFullYear(), m = this.currentDate.getMonth();
                    this.calendarTitle = new Date(y, m).toLocaleString('default', { month: 'long', year: 'numeric' });
                    const first = new Date(y, m, 1).getDay(), days = new Date(y, m+1, 0).getDate();
                    this.calendarDays = Array(first).fill({date:''}).concat([...Array(days).keys()].map(i => {
                        const dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i+1).padStart(2,'0')}`;
                        return { date: i+1, isToday: dStr === new Date().toISOString().split('T')[0], tasks: this.tasks.filter(t=>t.dueDate===dStr) };
                    }));
                },
                updateCharts() {
                    setTimeout(() => {
                        const ctx1 = document.getElementById('statusChart'); 
                        const ctx2 = document.getElementById('workloadChart');
                        if(this.chartStatus) this.chartStatus.destroy(); 
                        if(this.chartWorkload) this.chartWorkload.destroy();

                        if(ctx1) {
                            this.chartStatus = new Chart(ctx1, { type: 'doughnut', data: { labels: ['To Do','Doing','Done'], datasets: [{ data: [this.getTasksByStatus('TODO').length, this.getTasksByStatus('DOING').length, this.getTasksByStatus('DONE').length], backgroundColor: ['#94a3b8','#ec4899','#10b981'], borderWidth:0 }] }, options: { cutout: '70%', plugins: { legend: { position:'bottom' } } } });
                        }
                        if(ctx2) {
                             const assignees = {}; this.tasks.forEach(t => { assignees[t.assignee] = (assignees[t.assignee] || 0) + 1; });
                             this.chartWorkload = new Chart(ctx2, { type: 'bar', data: { labels: Object.keys(assignees), datasets: [{ label:'Tasks', data: Object.values(assignees), backgroundColor: '#0ea5e9', borderRadius: 6 }] }, options: { scales: { y: { beginAtZero: true } }, plugins: { legend: { display: false } } } });
                        }
                    }, 200);
                }
            }
        }
    </script>
