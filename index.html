<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TaskFlow V8 - Time Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { 
                extend: { 
                    fontFamily: { sans: ['Manrope', 'sans-serif'] },
                    colors: { 
                        brand: { 50: '#fff1f2', 100: '#ffe4e6', 500: '#f43f5e', 600: '#e11d48', 700: '#be123c', 900: '#881337' },
                        darkbg: '#0c0a09'
                    },
                    boxShadow: { 'glow': '0 0 15px rgba(244, 63, 94, 0.5)' }
                } 
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #f8fafc; }
        .dark body { background-color: #0c0a09; background-image: radial-gradient(at 0% 0%, hsla(343,100%,15%,0.3) 0, transparent 50%), radial-gradient(at 100% 100%, hsla(343,100%,10%,0.3) 0, transparent 50%); background-attachment: fixed; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .custom-scroll::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .custom-scroll::-webkit-scrollbar-thumb { background: #44403c; }
        .card-enter { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .cb-custom { accent-color: #e11d48; width: 18px; height: 18px; cursor: pointer; }
        /* Calendar Grid */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; }
    </style>
</head>
<body class="text-slate-800 dark:text-slate-200 h-screen flex flex-col transition-colors duration-300" x-data="taskApp()" x-init="initApp()" :class="{ 'dark': isDarkMode }">

    <div x-show="isLoading" class="fixed inset-0 bg-white/90 dark:bg-[#0c0a09]/90 backdrop-blur-md z-[100] flex flex-col items-center justify-center transition-all">
        <div class="relative">
            <div class="w-16 h-16 border-4 border-brand-500 border-t-transparent rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center text-xl"><i class="fas fa-bolt text-brand-500"></i></div>
        </div>
        <p class="font-bold text-slate-500 dark:text-slate-400 text-sm mt-4 animate-pulse uppercase tracking-widest">TaskFlow V8</p>
    </div>

    <header class="bg-white/80 dark:bg-[#1c1917]/80 backdrop-blur-md border-b border-slate-200 dark:border-white/5 h-20 shrink-0 flex items-center justify-between px-6 z-20 sticky top-0">
        <div class="flex items-center gap-4">
            <div class="w-11 h-11 rounded-2xl bg-gradient-to-tr from-brand-600 to-orange-500 flex items-center justify-center text-white shadow-lg shadow-brand-500/30 cursor-pointer" @click="currentView='board'">
                <i class="fas fa-layer-group text-lg"></i>
            </div>
            <div class="hidden md:block">
                <h1 class="font-extrabold text-xl tracking-tight leading-none text-slate-900 dark:text-white">TaskFlow <span class="text-brand-500">Master</span></h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Project Workspace</p>
            </div>
        </div>

        <div class="hidden md:block flex-1 max-w-md mx-8">
            <div class="relative group">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-brand-500 transition-colors"></i>
                <input type="text" x-model="searchQuery" class="w-full bg-slate-100 dark:bg-white/5 border-none rounded-full py-2.5 pl-10 pr-4 text-sm font-medium focus:ring-2 focus:ring-brand-500/50 transition-all dark:text-white placeholder:text-slate-400" placeholder="Search tasks...">
            </div>
        </div>

        <div class="flex items-center gap-3">
            <div class="flex bg-slate-100 dark:bg-white/5 p-1 rounded-xl border border-slate-200 dark:border-white/5">
                <button @click="currentView = 'board'" class="w-9 h-9 rounded-lg flex items-center justify-center transition-all" :class="currentView === 'board' ? 'bg-white dark:bg-brand-600 text-brand-600 dark:text-white shadow-sm' : 'text-slate-400 hover:text-slate-600'" title="Board View"><i class="fas fa-columns"></i></button>
                <button @click="currentView = 'calendar'; generateCalendar()" class="w-9 h-9 rounded-lg flex items-center justify-center transition-all" :class="currentView === 'calendar' ? 'bg-white dark:bg-brand-600 text-brand-600 dark:text-white shadow-sm' : 'text-slate-400 hover:text-slate-600'" title="Calendar View"><i class="fas fa-calendar-alt"></i></button>
                <button @click="currentView = 'analytics'; updateCharts()" class="w-9 h-9 rounded-lg flex items-center justify-center transition-all" :class="currentView === 'analytics' ? 'bg-white dark:bg-brand-600 text-brand-600 dark:text-white shadow-sm' : 'text-slate-400 hover:text-slate-600'" title="Analytics"><i class="fas fa-chart-pie"></i></button>
            </div>
            
            <button @click="toggleDarkMode()" class="w-11 h-11 rounded-full bg-white dark:bg-white/5 text-slate-500 dark:text-yellow-400 hover:scale-105 transition-all flex items-center justify-center border border-slate-100 dark:border-white/5 shadow-sm">
                <i class="fas" :class="isDarkMode ? 'fa-sun' : 'fa-moon'"></i>
            </button>
            
            <button @click="showAddModal = true" class="bg-gradient-to-r from-brand-600 to-brand-500 hover:from-brand-700 hover:to-brand-600 text-white px-5 py-2.5 rounded-full font-bold text-sm shadow-glow transition-all flex items-center gap-2 transform active:scale-95 ml-2">
                <i class="fas fa-plus"></i> <span class="hidden sm:inline">Add</span>
            </button>
        </div>
    </header>

    <main class="flex-1 overflow-hidden relative">
        
        <div x-show="currentView === 'board'" class="h-full overflow-x-auto p-4 md:p-6 pt-2" x-transition.opacity>
            <div class="flex gap-2 mb-4 overflow-x-auto hide-scroll items-center px-1">
                <button @click="activeFilter='ALL'" class="px-4 py-1.5 rounded-full text-[11px] font-bold transition-all border" :class="activeFilter==='ALL' ? 'bg-slate-800 text-white dark:bg-white dark:text-slate-900 border-transparent' : 'bg-white dark:bg-white/5 border-slate-200 dark:border-white/10 text-slate-500'">All</button>
                <button @click="activeFilter='High'" class="px-4 py-1.5 rounded-full text-[11px] font-bold transition-all border border-transparent bg-brand-50 text-brand-600 hover:bg-brand-100 dark:bg-brand-900/20 dark:text-brand-400">ðŸ”¥ High</button>
                <button @click="activeFilter='Urgent'" class="px-4 py-1.5 rounded-full text-[11px] font-bold transition-all border border-transparent bg-amber-50 text-amber-600 hover:bg-amber-100 dark:bg-amber-900/20 dark:text-amber-400">âš¡ Urgent</button>
                <div class="flex-1"></div>
                <button @click="exportToCSV()" class="text-xs font-bold text-slate-500 hover:text-brand-500 flex items-center gap-1 bg-white dark:bg-white/5 px-3 py-1.5 rounded-lg border border-slate-200 dark:border-white/10 mr-2"><i class="fas fa-file-export"></i> Export</button>
                <button @click="fetchTasks()" class="text-xs font-bold text-primary-500 hover:text-primary-600 flex items-center gap-1 bg-white dark:bg-white/5 px-3 py-1.5 rounded-lg border border-slate-200 dark:border-white/10"><i class="fas fa-sync-alt" :class="{'animate-spin':isLoading}"></i></button>
            </div>

            <div class="flex h-full gap-6 min-w-[1000px] md:min-w-0 pb-12">
                <template x-for="col in columns" :key="col.id">
                    <div class="flex-1 flex flex-col min-w-[300px] rounded-3xl max-h-full transition-colors bg-slate-50/80 dark:bg-[#1c1917]/50 border border-slate-200/50 dark:border-white/5 backdrop-blur-sm relative">
                        <div class="p-5 flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <div class="w-2 h-8 rounded-full" :class="col.accentColor"></div>
                                <div>
                                    <h2 class="font-extrabold text-sm text-slate-700 dark:text-slate-200 uppercase tracking-wide" x-text="col.title"></h2>
                                    <span class="text-[10px] text-slate-400 font-bold" x-text="getTasksByStatus(col.id).length + ' Cards'"></span>
                                </div>
                            </div>
                        </div>
                        <div class="flex-1 overflow-y-auto p-3 pt-0 space-y-3 custom-scroll">
                            <template x-for="task in getTasksByStatus(col.id)" :key="task.id">
                                <div @click="openTaskDetail(task)" class="bg-white dark:bg-[#262626] p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-white/5 hover:shadow-lg hover:border-brand-200 dark:hover:border-brand-900 transition-all duration-300 cursor-pointer group relative card-enter">
                                    <div class="flex justify-between items-start mb-3">
                                        <div class="flex gap-2">
                                            <span class="px-2.5 py-1 rounded-lg text-[9px] font-extrabold uppercase tracking-wide border dark:border-white/10" :class="getPriorityColor(task.priority)" x-text="task.priority"></span>
                                            <span class="px-2.5 py-1 rounded-lg text-[9px] font-bold border dark:border-white/10" :class="getLabelColor(task.label)" x-text="task.label || 'General'"></span>
                                        </div>
                                    </div>
                                    <h3 class="font-bold text-slate-800 dark:text-slate-100 text-sm mb-2 leading-relaxed" :class="col.id === 'DONE' ? 'line-through text-slate-400' : ''" x-text="task.title"></h3>
                                    <p class="text-[11px] text-slate-500 dark:text-slate-400 leading-relaxed mb-4 line-clamp-2" x-show="task.desc" x-text="task.desc"></p>
                                    <div class="flex items-center gap-2 mb-3">
                                        <div class="flex items-center gap-1.5 px-2.5 py-1 rounded-lg text-[10px] font-bold border border-slate-100 dark:border-white/5 bg-slate-50 dark:bg-white/5" :class="getDaysLeft(task.dueDate).color">
                                            <i :class="getDaysLeft(task.dueDate).icon"></i> <span x-text="getDaysLeft(task.dueDate).text"></span>
                                        </div>
                                        <div x-show="task.progress > 0" class="flex items-center gap-1.5 text-[10px] font-bold text-slate-500 dark:text-slate-400">
                                            <div class="w-16 h-1.5 bg-slate-100 dark:bg-white/10 rounded-full overflow-hidden"><div class="h-full bg-brand-500 rounded-full" :style="'width:' + task.progress + '%'"></div></div>
                                            <span x-text="task.progressText"></span>
                                        </div>
                                    </div>
                                    <div class="flex items-center justify-between pt-3 border-t border-slate-100 dark:border-white/5 mt-auto">
                                        <div class="flex items-center gap-2" :title="task.assignee">
                                            <div class="w-7 h-7 rounded-full bg-gradient-to-tr from-slate-700 to-slate-900 text-white flex items-center justify-center text-[10px] font-bold ring-2 ring-white dark:ring-[#262626]" x-text="getInitials(task.assignee)"></div>
                                            <span class="text-[10px] font-bold text-slate-400" x-text="task.assignee"></span>
                                        </div>
                                        <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity translate-x-2 group-hover:translate-x-0 duration-200" @click.stop>
                                            <button x-show="col.id !== 'TODO'" @click="moveTask(task.id, getPrevStatus(col.id))" class="w-7 h-7 rounded-lg bg-slate-100 hover:bg-slate-200 dark:bg-white/10 dark:hover:bg-white/20 text-slate-500 flex items-center justify-center shadow-sm"><i class="fas fa-chevron-left text-[10px]"></i></button>
                                            <button x-show="col.id !== 'DONE'" @click="moveTask(task.id, getNextStatus(col.id))" class="w-7 h-7 rounded-lg bg-brand-50 hover:bg-brand-100 dark:bg-brand-900/30 dark:hover:bg-brand-900/50 text-brand-600 dark:text-brand-400 flex items-center justify-center shadow-sm"><i class="fas fa-chevron-right text-[10px]"></i></button>
                                            <button @click="deleteTask(task.id)" class="w-7 h-7 rounded-lg bg-red-50 hover:bg-red-100 dark:bg-red-900/20 dark:hover:bg-red-900/30 text-red-500 flex items-center justify-center shadow-sm"><i class="fas fa-trash-alt text-[10px]"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div x-show="currentView === 'calendar'" class="h-full overflow-y-auto p-4 md:p-8" x-cloak>
            <div class="bg-white dark:bg-[#1c1917] rounded-3xl shadow-sm border border-slate-100 dark:border-white/5 overflow-hidden h-full flex flex-col">
                <div class="p-6 flex justify-between items-center border-b border-slate-100 dark:border-white/5">
                    <h2 class="text-2xl font-extrabold text-slate-800 dark:text-white" x-text="calendarTitle"></h2>
                    <div class="flex gap-2">
                        <button @click="changeMonth(-1)" class="w-8 h-8 rounded-full bg-slate-100 dark:bg-white/10 flex items-center justify-center text-slate-600 dark:text-white hover:bg-brand-500 hover:text-white transition-all"><i class="fas fa-chevron-left"></i></button>
                        <button @click="changeMonth(1)" class="w-8 h-8 rounded-full bg-slate-100 dark:bg-white/10 flex items-center justify-center text-slate-600 dark:text-white hover:bg-brand-500 hover:text-white transition-all"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="grid grid-cols-7 bg-slate-50 dark:bg-black/20 border-b border-slate-100 dark:border-white/5">
                    <template x-for="day in ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']">
                        <div class="p-3 text-center text-xs font-bold text-slate-400 uppercase tracking-wider" x-text="day"></div>
                    </template>
                </div>
                <div class="flex-1 grid grid-cols-7 auto-rows-fr bg-slate-100 dark:bg-black/40 gap-px border-b border-slate-100 dark:border-white/5">
                    <template x-for="day in calendarDays">
                        <div class="bg-white dark:bg-[#1c1917] p-2 min-h-[100px] relative hover:bg-slate-50 dark:hover:bg-white/5 transition-colors group">
                            <span class="text-xs font-bold p-1 rounded-full w-6 h-6 flex items-center justify-center mb-1" 
                                  :class="day.isToday ? 'bg-brand-600 text-white' : (day.isCurrentMonth ? 'text-slate-700 dark:text-slate-300' : 'text-slate-300 dark:text-slate-700')" 
                                  x-text="day.date"></span>
                            
                            <div class="space-y-1 overflow-y-auto max-h-[80px] custom-scroll">
                                <template x-for="task in day.tasks">
                                    <div @click="openTaskDetail(task)" class="text-[9px] px-1.5 py-1 rounded border truncate cursor-pointer transition-all hover:scale-105" 
                                         :class="task.status === 'DONE' ? 'bg-emerald-50 text-emerald-700 border-emerald-100 dark:bg-emerald-900/30 dark:text-emerald-300' : 'bg-brand-50 text-brand-700 border-brand-100 dark:bg-brand-900/30 dark:text-brand-300'">
                                        <span x-text="task.title"></span>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <div x-show="currentView === 'analytics'" class="h-full overflow-y-auto p-4 md:p-8" x-cloak>
            <div class="max-w-5xl mx-auto space-y-8">
                <div class="bg-gradient-to-r from-brand-600 to-orange-600 rounded-3xl p-8 text-white relative overflow-hidden shadow-xl">
                    <div class="absolute top-0 right-0 w-64 h-64 bg-white/10 rounded-full -translate-y-1/2 translate-x-1/2 blur-3xl"></div>
                    <h2 class="text-3xl font-extrabold mb-2 relative z-10">Team Performance</h2>
                    <p class="text-white/80 relative z-10">Real-time insights & productivity metrics.</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white dark:bg-[#1c1917] p-6 rounded-3xl shadow-sm border border-slate-100 dark:border-white/5">
                        <h3 class="font-bold text-sm text-slate-500 dark:text-slate-400 uppercase mb-6 flex items-center gap-2"><i class="fas fa-chart-pie text-brand-500"></i> Task Status</h3>
                        <div class="relative h-64 w-full"><canvas id="statusChart"></canvas></div>
                    </div>
                    <div class="bg-white dark:bg-[#1c1917] p-6 rounded-3xl shadow-sm border border-slate-100 dark:border-white/5">
                        <h3 class="font-bold text-sm text-slate-500 dark:text-slate-400 uppercase mb-6 flex items-center gap-2"><i class="fas fa-users text-orange-500"></i> Workload</h3>
                        <div class="relative h-64 w-full"><canvas id="workloadChart"></canvas></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div x-show="showDetailModal" class="fixed inset-0 bg-slate-900/80 dark:bg-black/80 z-50 flex items-center justify-center p-4 backdrop-blur-md" x-cloak x-transition.opacity>
        <div class="bg-white dark:bg-[#1c1917] w-full max-w-2xl h-[85vh] rounded-3xl shadow-2xl modal-enter flex flex-col overflow-hidden relative border border-white/20">
            <div class="px-8 py-5 border-b border-slate-100 dark:border-white/5 flex justify-between items-start shrink-0 bg-slate-50/50 dark:bg-black/20">
                <div class="flex-1 mr-4">
                    <div class="flex gap-2 mb-3">
                        <span class="px-3 py-1 rounded-lg text-[10px] font-bold border dark:border-white/10" :class="getLabelColor(activeTask.label)" x-text="activeTask.label"></span>
                        <span class="px-3 py-1 rounded-lg text-[10px] font-bold border dark:border-white/10" :class="getPriorityColor(activeTask.priority)" x-text="activeTask.priority"></span>
                    </div>
                    <h2 class="text-2xl font-extrabold text-slate-900 dark:text-white leading-tight" x-text="activeTask.title"></h2>
                </div>
                <button @click="showDetailModal = false" class="w-8 h-8 rounded-full bg-slate-100 dark:bg-white/10 flex items-center justify-center text-slate-400 hover:text-brand-600 dark:hover:text-white transition-all"><i class="fas fa-times"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto p-8 space-y-8">
                <div>
                    <h3 class="text-xs font-bold text-slate-400 uppercase mb-3 flex items-center gap-2 tracking-wider"><i class="fas fa-align-left"></i> Description</h3>
                    <div class="bg-slate-50 dark:bg-black/20 p-5 rounded-2xl text-sm text-slate-700 dark:text-slate-300 leading-relaxed border border-slate-100 dark:border-white/5 whitespace-pre-line" x-text="activeTask.desc || 'No description provided.'"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <h3 class="text-xs font-bold text-slate-400 uppercase mb-4 flex items-center gap-2 tracking-wider"><i class="fas fa-check-square"></i> Checklist</h3>
                        <div class="space-y-3 mb-4">
                            <template x-for="sub in activeSubtasks" :key="sub.id">
                                <div class="flex items-start gap-3 group bg-white dark:bg-white/5 p-3 rounded-xl border border-slate-100 dark:border-white/5 transition-colors">
                                    <input type="checkbox" class="cb-custom mt-0.5" :checked="sub.isDone" @change="toggleSubtask(sub.id)">
                                    <span class="text-sm text-slate-700 dark:text-slate-200 transition-all font-medium" :class="sub.isDone ? 'line-through text-slate-400 dark:text-slate-500' : ''" x-text="sub.text"></span>
                                </div>
                            </template>
                            <div x-show="activeSubtasks.length === 0" class="text-xs text-slate-400 italic">No checklist items.</div>
                        </div>
                        <div class="flex gap-2">
                            <input type="text" x-model="newSubtaskText" @keydown.enter="addSubtask()" class="w-full bg-slate-50 dark:bg-black/30 border border-slate-200 dark:border-white/10 rounded-xl px-4 py-3 text-xs focus:border-brand-500 outline-none dark:text-white" placeholder="+ New item...">
                            <button @click="addSubtask()" class="bg-brand-600 text-white rounded-xl px-4 hover:bg-brand-700"><i class="fas fa-plus text-xs"></i></button>
                        </div>
                    </div>
                    <div class="flex flex-col h-80 md:h-auto">
                        <h3 class="text-xs font-bold text-slate-400 uppercase mb-4 flex items-center gap-2 tracking-wider"><i class="fas fa-comments"></i> Chat</h3>
                        <div class="flex-1 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-white/5 rounded-2xl p-4 overflow-y-auto space-y-4 mb-3 custom-scroll">
                            <template x-for="com in activeComments" :key="com.id">
                                <div class="flex flex-col">
                                    <div class="flex items-baseline justify-between px-1 mb-1">
                                        <span class="text-[10px] font-bold text-brand-600 dark:text-brand-400" x-text="com.user"></span>
                                        <span class="text-[9px] text-slate-400" x-text="com.time"></span>
                                    </div>
                                    <div class="bg-white dark:bg-white/10 p-3 rounded-2xl rounded-tl-none border border-slate-100 dark:border-white/5 text-xs text-slate-600 dark:text-slate-300 leading-relaxed" x-text="com.text"></div>
                                </div>
                            </template>
                            <div x-show="activeComments.length === 0" class="text-center text-xs text-slate-400 mt-20">Start discussion...</div>
                        </div>
                        <div class="flex gap-2 relative">
                            <input type="text" x-model="newCommentText" @keydown.enter="addComment()" class="w-full bg-white dark:bg-black/30 border border-slate-200 dark:border-white/10 rounded-xl pl-4 pr-12 py-3 text-xs focus:border-brand-500 outline-none dark:text-white" placeholder="Type a message...">
                            <button @click="addComment()" class="absolute right-2 top-1.5 bg-slate-800 dark:bg-brand-600 text-white w-8 h-8 rounded-lg hover:bg-black flex items-center justify-center transition-all"><i class="fas fa-paper-plane text-xs"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-6 border-t border-slate-100 dark:border-white/5 bg-slate-50/50 dark:bg-black/20 flex justify-between items-center shrink-0">
                <button @click="deleteTask(activeTask.id); showDetailModal=false" class="text-red-500 hover:text-red-700 text-xs font-bold px-4 py-2 bg-red-50 dark:bg-red-900/10 rounded-xl hover:bg-red-100 transition-colors"><i class="fas fa-trash-alt mr-1"></i> DELETE</button>
                <button @click="showDetailModal = false" class="bg-brand-600 hover:bg-brand-700 text-white px-8 py-3 rounded-xl font-bold text-xs shadow-lg shadow-brand-500/20 transition-all">CLOSE</button>
            </div>
        </div>
    </div>

    <div x-show="showAddModal" class="fixed inset-0 bg-slate-900/80 dark:bg-black/90 z-50 flex items-center justify-center p-4 backdrop-blur-md" x-cloak x-transition.opacity>
        <div class="bg-white dark:bg-[#1c1917] w-full max-w-md rounded-3xl shadow-2xl p-8 modal-enter relative border border-white/20">
            <button @click="showAddModal = false" class="absolute top-6 right-6 text-slate-400 hover:text-slate-600 dark:hover:text-white"><i class="fas fa-times text-xl"></i></button>
            <h3 class="font-extrabold text-2xl text-slate-900 dark:text-white mb-8">New Task</h3>
            <div class="space-y-5">
                <input type="text" x-model="newTask.title" class="w-full bg-slate-50 dark:bg-black/30 border border-slate-200 dark:border-white/10 rounded-xl p-4 text-sm font-bold outline-none focus:border-brand-500 dark:text-white focus:ring-2 focus:ring-brand-500/20 transition-all" placeholder="Task Title">
                <textarea x-model="newTask.desc" rows="3" class="w-full bg-slate-50 dark:bg-black/30 border border-slate-200 dark:border-white/10 rounded-xl p-4 text-xs outline-none focus:border-brand-500 dark:text-white focus:ring-2 focus:ring-brand-500/20 transition-all" placeholder="Description"></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <select x-model="newTask.label" class="w-full bg-slate-50 dark:bg-black/30 border border-slate-200 dark:border-white/10 rounded-xl p-3 text-xs font-bold outline-none dark:text-white h-11">
                        <option value="General">General</option><option value="Marketing">Marketing</option><option value="IT">IT Dev</option><option value="Urgent">Urgent</option><option value="Finance">Finance</option>
                    </select>
                    <select x-model="newTask.priority" class="w-full bg-slate-50 dark:bg-black/30 border border-slate-200 dark:border-white/10 rounded-xl p-3 text-xs font-bold outline-none dark:text-white h-11">
                        <option value="High">High</option><option value="Medium">Medium</option><option value="Low">Low</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <select x-model="newTask.assignee" class="w-full bg-slate-50 dark:bg-black/30 border border-slate-200 dark:border-white/10 rounded-xl p-3 text-xs font-bold outline-none dark:text-white h-11">
                        <option value="Admin">Admin</option><option value="Erika">Erika</option><option value="Karyawan 1">Karyawan 1</option><option value="Karyawan 2">Karyawan 2</option>
                    </select>
                    <input type="date" x-model="newTask.dueDate" class="w-full bg-slate-50 dark:bg-black/30 border border-slate-200 dark:border-white/10 rounded-xl p-3 text-xs font-bold outline-none dark:text-white h-11">
                </div>
            </div>
            <button @click="createTask()" class="w-full bg-gradient-to-r from-brand-600 to-orange-600 hover:from-brand-700 hover:to-orange-700 text-white py-4 rounded-xl font-bold mt-8 shadow-lg shadow-brand-500/30 transition-all transform hover:-translate-y-1 active:scale-95">CREATE</button>
        </div>
    </div>

    <script>
        function taskApp() {
            return {
                // ==============================
                // PASTE URL SCRIPT ANDA DISINI (V5)
                // ==============================
                apiUrl: 'https://script.google.com/macros/s/AKfycbwn9g8aS0S9L8EK1Ivov7uFwafw5qNhdrZgiy-zeAI-FjdbVLKaDs_uqRxUAIAvc7SR/exec', 
                
                currentView: 'board', tasks: [], searchQuery: '', activeFilter: 'ALL', isLoading: false, showAddModal: false, showDetailModal: false, isDarkMode: localStorage.getItem('tf_v7_dark') === 'true',
                columns: [ 
                    {id: 'TODO', title: 'To Do', accentColor: 'bg-slate-400'},
                    {id: 'DOING', title: 'In Progress', accentColor: 'bg-brand-500'},
                    {id: 'DONE', title: 'Completed', accentColor: 'bg-emerald-500'}
                ],
                activeTask: {}, activeSubtasks: [], activeComments: [], newSubtaskText: '', newCommentText: '',
                newTask: { title: '', desc: '', assignee: 'Admin', priority: 'Medium', label: 'General', dueDate: new Date().toISOString().split('T')[0] },
                chartStatus: null, chartWorkload: null,
                
                // Calendar Data
                currentDate: new Date(), calendarDays: [], calendarTitle: '',

                initApp() { this.fetchTasks(); this.$watch('isDarkMode', val => localStorage.setItem('tf_v7_dark', val)); this.generateCalendar(); },
                toggleDarkMode() { this.isDarkMode = !this.isDarkMode; },
                
                getTasksByStatus(status) {
                    return this.tasks.filter(t => {
                        const matchesStatus = t.status === status;
                        const q = this.searchQuery.toLowerCase();
                        const matchesSearch = t.title.toLowerCase().includes(q) || (t.desc && t.desc.toLowerCase().includes(q)) || (t.label && t.label.toLowerCase().includes(q)) || (t.assignee && t.assignee.toLowerCase().includes(q));
                        let matchesFilter = true;
                        if (this.activeFilter === 'High') matchesFilter = t.priority === 'High';
                        if (this.activeFilter === 'Urgent') matchesFilter = t.label === 'Urgent';
                        return matchesStatus && matchesSearch && matchesFilter;
                    });
                },

                getDaysLeft(dateStr) {
                    if(!dateStr) return {text:'-', color:'text-slate-400', icon:'far fa-clock'};
                    const target = new Date(dateStr); target.setHours(0,0,0,0);
                    const today = new Date(); today.setHours(0,0,0,0);
                    const diffTime = target - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                    if(diffDays < 0) return {text: Math.abs(diffDays) + 'd Late', color:'text-red-500 font-bold', icon:'fas fa-fire'};
                    if(diffDays === 0) return {text: 'Today', color:'text-amber-500 font-bold', icon:'fas fa-bell'};
                    if(diffDays === 1) return {text: 'Tomorrow', color:'text-blue-500 font-bold', icon:'fas fa-hourglass-half'};
                    return {text: diffDays + ' Days', color:'text-slate-400', icon:'far fa-calendar'};
                },

                // EXPORT FEATURE
                exportToCSV() {
                    const rows = [["ID", "Title", "Description", "Assignee", "Priority", "Due Date", "Status", "Label"]];
                    this.tasks.forEach(t => {
                        rows.push([t.id, t.title, t.desc, t.assignee, t.priority, t.dueDate, t.status, t.label]);
                    });
                    let csvContent = "data:text/csv;charset=utf-8,";
                    rows.forEach(row => { csvContent += row.join(",") + "\r\n"; });
                    const encodedUri = encodeURI(csvContent);
                    const link = document.createElement("a");
                    link.setAttribute("href", encodedUri);
                    link.setAttribute("download", "taskflow_data.csv");
                    document.body.appendChild(link);
                    link.click();
                },

                // CALENDAR LOGIC
                changeMonth(offset) {
                    this.currentDate.setMonth(this.currentDate.getMonth() + offset);
                    this.generateCalendar();
                },
                generateCalendar() {
                    const year = this.currentDate.getFullYear();
                    const month = this.currentDate.getMonth();
                    this.calendarTitle = new Date(year, month).toLocaleString('id-ID', { month: 'long', year: 'numeric' });
                    
                    const firstDay = new Date(year, month, 1).getDay();
                    const daysInMonth = new Date(year, month + 1, 0).getDate();
                    const todayStr = new Date().toISOString().split('T')[0];

                    let days = [];
                    // Empty slots
                    for(let i=0; i<firstDay; i++) days.push({ date: '', isCurrentMonth: false, tasks: [] });
                    // Days
                    for(let i=1; i<=daysInMonth; i++) {
                        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                        const dayTasks = this.tasks.filter(t => t.dueDate === dateStr);
                        days.push({
                            date: i,
                            isCurrentMonth: true,
                            isToday: dateStr === todayStr,
                            tasks: dayTasks
                        });
                    }
                    this.calendarDays = days;
                },

                async fetchTasks() {
                    this.isLoading = true;
                    try { const res = await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'get_tasks' }) }); const json = await res.json(); if (json.status === 'success') { this.tasks = json.data.reverse(); this.generateCalendar(); } } catch (e) { console.log(e); }
                    this.isLoading = false;
                },

                async createTask() {
                    if (!this.newTask.title) return alert("Title required!"); this.isLoading = true;
                    try { const res = await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'create_task', data: this.newTask }) }); const json = await res.json(); if (json.status === 'success') { this.showAddModal = false; this.fetchTasks(); } } catch (e) { alert('Error'); } this.isLoading = false;
                },

                async moveTask(id, newStatus) {
                    const t = this.tasks.find(x => x.id === id); if(!t) return; t.status = newStatus;
                    try { await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'move_task', id: id, newStatus: newStatus }) }); } catch (e) {}
                },

                async deleteTask(id) {
                    if (!confirm("Delete this task?")) return; this.isLoading = true;
                    try { await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'delete_task', id: id }) }); this.tasks = this.tasks.filter(t => t.id !== id); this.generateCalendar(); } catch (e) {} this.isLoading = false;
                },

                async openTaskDetail(task) {
                    this.activeTask = task; this.activeSubtasks = []; this.activeComments = []; this.showDetailModal = true;
                    try { const res = await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'get_details', id: task.id }) }); const json = await res.json(); if (json.status === 'success') { this.activeSubtasks = json.data.subtasks; this.activeComments = json.data.comments; } } catch(e) { console.log(e); }
                },

                async addSubtask() {
                    if(!this.newSubtaskText) return; const text = this.newSubtaskText; this.newSubtaskText = ''; const tempId = 'TEMP-' + Date.now(); 
                    this.activeSubtasks.push({id: tempId, text: text, isDone: false});
                    try { await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'add_subtask', taskId: this.activeTask.id, text: text }) }); this.fetchTasks(); } catch(e){}
                },

                async toggleSubtask(sid) {
                    const s = this.activeSubtasks.find(x => x.id === sid); if(s) s.isDone = !s.isDone; 
                    try { await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'toggle_subtask', subId: sid }) }); this.fetchTasks(); } catch(e){}
                },

                async addComment() {
                    if(!this.newCommentText) return; const text = this.newCommentText; this.newCommentText = ''; const user = 'Admin'; const time = new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                    this.activeComments.push({id: 'TEMP', user: user, text: text, time: time});
                    try { await fetch(this.apiUrl, { method: 'POST', body: JSON.stringify({ action: 'add_comment', taskId: this.activeTask.id, text: text, user: user }) }); } catch(e){}
                },

                getPrevStatus(s) { return s === 'DOING' ? 'TODO' : (s === 'DONE' ? 'DOING' : 'TODO'); },
                getNextStatus(s) { return s === 'TODO' ? 'DOING' : (s === 'DOING' ? 'DONE' : 'DONE'); },
                getLabelColor(l) { return {'Marketing':'bg-purple-50 text-purple-600 border-purple-200 dark:bg-purple-900/30 dark:text-purple-300 dark:border-purple-800','IT':'bg-cyan-50 text-cyan-600 border-cyan-200 dark:bg-cyan-900/30 dark:text-cyan-300 dark:border-cyan-800','Urgent':'bg-rose-50 text-rose-600 border-rose-200 dark:bg-rose-900/30 dark:text-rose-300 dark:border-rose-800','Finance':'bg-emerald-50 text-emerald-600 border-emerald-200 dark:bg-emerald-900/30 dark:text-emerald-300 dark:border-emerald-800'}[l] || 'bg-slate-100 text-slate-500 border-slate-200 dark:bg-slate-700 dark:text-slate-400 dark:border-slate-600'; },
                getPriorityColor(p) { return {'High':'bg-rose-50 text-rose-600 border-rose-200 dark:bg-rose-900/30 dark:text-rose-400 dark:border-rose-800','Medium':'bg-amber-50 text-amber-600 border-amber-200 dark:bg-amber-900/30 dark:text-amber-400 dark:border-amber-800'}[p] || 'bg-blue-50 text-blue-600 border-blue-200 dark:bg-blue-900/30 dark:text-blue-400 dark:border-blue-800'; },
                getInitials(n) { return n ? n.substring(0,2).toUpperCase() : '?'; },
                formatDate(d) { if(!d) return '-'; return new Date(d).toLocaleDateString('id-ID', {day:'numeric', month:'short'}); },
                
                updateCharts() {
                    setTimeout(() => {
                        const ctx1 = document.getElementById('statusChart'); const ctx2 = document.getElementById('workloadChart');
                        if(!ctx1 || !ctx2) return;
                        if(this.chartStatus) this.chartStatus.destroy(); if(this.chartWorkload) this.chartWorkload.destroy();

                        const statusData = [this.getTasksByStatus('TODO').length, this.getTasksByStatus('DOING').length, this.getTasksByStatus('DONE').length];
                        const assignees = {}; this.tasks.forEach(t => { assignees[t.assignee] = (assignees[t.assignee] || 0) + 1; });
                        
                        this.chartStatus = new Chart(ctx1, { type: 'doughnut', data: { labels: ['To Do','Doing','Done'], datasets: [{ data: statusData, backgroundColor: ['#94a3b8','#e11d48','#10b981'], borderWidth:0 }] }, options: { cutout: '75%', plugins: { legend: { position: 'right', labels: { usePointStyle: true, color: document.body.classList.contains('dark') ? '#fff' : '#333' } } } } });
                        this.chartWorkload = new Chart(ctx2, { type: 'bar', data: { labels: Object.keys(assignees), datasets: [{ label:'Tasks', data: Object.values(assignees), backgroundColor: '#e11d48', borderRadius: 8, barThickness: 40 }] }, options: { scales: { y: { beginAtZero: true, grid: { display: false }, ticks: { color: document.body.classList.contains('dark') ? '#fff' : '#333' } }, x: { grid: { display: false }, ticks: { color: document.body.classList.contains('dark') ? '#fff' : '#333' } } }, plugins: { legend: { display: false } } } });
                    }, 300);
                }
            }
        }
    </script>
